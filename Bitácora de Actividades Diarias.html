    // Funci√≥n para enviar datos
function enviarDatos(fecha, tipo, area, ba√±o, oficina, actividades) {
    let url = "https://script.google.com/macros/s/AKfycbzsMXfJpI0OPp14uqJ_FRxm012OyWLPhixbgE9AbHpTxoljNI2vXC7T-g4Lm8Qv6CHmSw/exec";

    $.ajax({

                }

            // Mostrar √©xito despu√©s de un breve retraso
            setTimeout(function() {

    // Funci√≥n para guardar las respuestas en localStorage
    function guardarRespuestas() {
        const formData = {};

        // Recopilar todos los campos del formulario
        const inputs = document.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            if (input.type !== 'file') { // Excluimos los campos de archivo
                formData[input.id] = input.value;
            }
        });

        // Guardar las actividades seleccionadas
        const actividades = [];
        document.querySelectorAll('input[name="actividad"]:checked').forEach(checkbox => {
            actividades.push(checkbox.value);
        });
        formData.actividades = actividades;

        // Guardar en localStorage
        localStorage.setItem('formData', JSON.stringify(formData));
    }

    // Funci√≥n para cargar las respuestas guardadas
function cargarRespuestas() {
    const savedData = localStorage.getItem('formData');
    if (savedData) {
        const formData = JSON.parse(savedData);

        // Cargar los valores de los campos
        Object.keys(formData).forEach(key => {
            const input = document.getElementById(key);
            if (input) {
                input.value = formData[key];

                // Disparar el evento "change" en los selects para que se muestren/oculten las preguntas din√°micas
                if (input.tagName === 'SELECT') {
                    input.dispatchEvent(new Event('change'));
                }
            }
        });

        // Cargar las actividades seleccionadas
        if (formData.actividades) {
            formData.actividades.forEach(actividad => {
                const checkbox = document.querySelector(`input[name="actividad"][value="${actividad}"]`);
                if (checkbox) {
                    checkbox.checked = true;
                }
            });
        }

        // Actualizar el estado del bot√≥n de Enviar
        actualizarBotonEnviar();
        
        // BLOQUEAR CAMPOS SIEMPRE (cambio principal)
        bloquearCampos();
    }
}

    // Funci√≥n para preguntar al usuario si desea continuar con las respuestas guardadas
    function preguntarContinuar() {
        const savedData = localStorage.getItem('formData');
        if (savedData) {
            Swal.fire({
                text: "Tienes un progreso guardado. ¬øTe gustar√≠a retomarlo?",
                iconHtml: "ü´µüèª",
                showCancelButton: true,
                confirmButtonText: "S√≠, continuar üòé",
                cancelButtonText: "No, reiniciar ü§ì",
                allowOutsideClick: false, // Evita que el modal se cierre al hacer clic fuera
                customClass: {
                    popup: "swal-popup",
                    confirmButton: "swal-button",
                    cancelButton: "swal-button-cancel",
                    actions: "swal-actions",
                    icon: "no-border-icon", // Clase personalizada para el √≠cono
                },
            }).then((result) => {
                if (result.isConfirmed) {
                    cargarRespuestas(); // Continuar con el progreso guardado
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    // Mostrar segundo mensaje de confirmaci√≥n
                    Swal.fire({
                        text: "¬øEst√°s seguro de que deseas perder todo tu progreso?",
                        icon: "warning",
                        showCancelButton: true,
                        confirmButtonText: "S√≠, reiniciar",
                        cancelButtonText: "No, recuperar progreso",
                        allowOutsideClick: false,
                        customClass: {
                            popup: "swal-popup",
                            confirmButton: "swal-button",
                            cancelButton: "swal-button-cancel",
                            actions: "swal-actions",
                        },
                    }).then((result) => {
                        if (result.isConfirmed) {
                            localStorage.removeItem('formData'); // Eliminar respuestas guardadas
                            location.reload(); // Recargar la p√°gina para reiniciar el formulario
                        } else {
                            cargarRespuestas(); // Recuperar el progreso guardado
                        }
                    });
                }
            });
        }
    }

    // Limpiar respuestas guardadas al enviar el formulario
    function limpiarRespuestasGuardadas() {
        localStorage.removeItem('formData');
    }

    // Escuchar cambios en los campos del formulario
    document.querySelectorAll('input, select, textarea').forEach(input => {
        input.addEventListener('input', guardarRespuestas);
        input.addEventListener('change', guardarRespuestas);
    });

    // Escuchar cambios en las actividades
    document.querySelector("#tablaActividades tbody").addEventListener("change", function (e) {
        if (e.target.type === "checkbox") {
            guardarRespuestas(); // Guardar respuestas al cambiar las actividades
            actualizarBotonEnviar(); // Actualizar el estado del bot√≥n
        }
    });

    // Llamar a la funci√≥n al cargar la p√°gina
window.onload = function() {
    preguntarContinuar();
    prellenarFechaHora(); // Precargar la fecha actual
    // No necesitamos verificar localStorage aqu√≠ porque preguntarContinuar ya lo hace
};

    let backPressCount = 0; // Contador para rastrear el n√∫mero de veces que se presiona el bot√≥n atr√°s

    // Bloquear el historial al cargar la p√°gina
    history.pushState(null, null, document.URL);

    // Escuchar el evento "popstate" (cuando se presiona el bot√≥n atr√°s)
    window.addEventListener("popstate", function (event) {
        if (backPressCount === 0) {
            // Mostrar el mensaje de advertencia cuando se presiona el bot√≥n atr√°s por primera vez
            Swal.fire({
                text: "Si presionas el bot√≥n atr√°s nuevamente, saldr√°s del formulario.",
                icon: "warning",
                showCancelButton: false, // Eliminamos el bot√≥n de cancelar
                confirmButtonText: "Quedarme", // Cambiamos el texto del bot√≥n de confirmar
                allowOutsideClick: false, // Evita que el modal se cierre al hacer clic fuera
                customClass: {
                    popup: "swal-popup",
                    confirmButton: "swal-button",
                    actions: "swal-actions",
                    icon: "swal-icon-circle", // Clase personalizada para el √≠cono
                },
            }).then((result) => {
                if (result.isConfirmed) {
                    // Si el usuario hace clic en "Quedarme", reiniciamos el contador y bloqueamos el historial nuevamente
                    history.pushState(null, null, document.URL);
                    backPressCount = 0; // Reiniciamos el contador
                }
            });

            backPressCount++; // Aumentamos el contador para la siguiente vez
        } else {
            // Si el contador ya es mayor a 0, dejamos que el usuario salga del formulario
            backPressCount = 0; // Reiniciamos el contador
            history.back(); // Dejamos que el usuario salga
        }
    });
</script>
