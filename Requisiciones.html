    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5em;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            padding: 20px;
        }

        .menu-item {
            background-color: #fff;
            border: 2px solid #007BFF;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            user-select: none;
        }

        .menu-item:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-item span {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .menu-item p {
            margin: 0;
            font-size: 1em;
            font-weight: bold;
            color: #007BFF;
        }

        .full-width {
            grid-column: span 2;
        }

        .separator {
            grid-column: span 2;
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            margin-top: 0px;
        }

.back-button {

}

.back-button:hover {

}

/* En dispositivos m칩viles */
@media screen and (max-width: 600px) {
