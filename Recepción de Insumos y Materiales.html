	    function handleFileInput(event, previewId) {
	        const files = event.target.files;
	        const previewContainer = document.getElementById(previewId);

	// Definir la funci칩n compressImage en el 치mbito global
	function compressImage(file, quality) {
	    return new Promise((resolve, reject) => {
	        const reader = new FileReader();
	        reader.onload = (event) => {
	            const img = new Image();
	            img.onload = () => {
	                const canvas = document.createElement('canvas');
	                const ctx = canvas.getContext('2d');
	
	                // Redimensionar imagen
	                const maxWidth = 600;
	                const scale = maxWidth / img.width;
	                canvas.width = maxWidth;
	                canvas.height = img.height * scale;
	
	                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
	                const dataUrl = canvas.toDataURL('image/jpeg', quality);
	                resolve(dataUrl);
	            };
	            img.src = event.target.result;
	        };
	        reader.onerror = reject;

	function resizeCanvas() {
	    // Guardar el contenido actual del canvas
	    const currentDrawing = canvas.toDataURL();
	
	    // Obtener el contenedor del canvas
	    const container = canvas.parentElement;
	
	    // Ajustar el tama침o visual del canvas al contenedor

	    canvas.style.height = "100%";
	
	    // Ajustar el tama침o interno del canvas para mantener la resoluci칩n
	    const rect = container.getBoundingClientRect();
	    const newWidth = rect.width;
	    const newHeight = rect.height;
	
	    // Solo redimensionar si las dimensiones del canvas han cambiado
	    if (canvas.width !== newWidth || canvas.height !== newHeight) {
	        // Ajustar el tama침o interno del canvas para la nueva resoluci칩n
	        canvas.width = newWidth;
	        canvas.height = newHeight;
	
	        // Restaurar el contenido del canvas despu칠s de redimensionar
	        const img = new Image();
	        img.src = currentDrawing;
	        img.onload = () => {
	            // Asegurarse de que el contenido se ajuste correctamente al nuevo tama침o
	            ctx.clearRect(0, 0, canvas.width, canvas.height);
	            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
	        };
	    }
	}
