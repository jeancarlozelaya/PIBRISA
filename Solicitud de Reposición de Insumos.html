        const submitButton = document.getElementById("submit-button");

        function checkForm() {
            const areaSelected = areaSelect.value !== "";
            const administracionSelected = areaSelect.value === "Administraci贸n" ? administracionSelect.value !== "" : true;
            const atLeastOneInsumoChecked = Array.from(insumosCheckboxes).some(checkbox => checkbox.checked);

            if (areaSelected && administracionSelected && atLeastOneInsumoChecked) {
                submitButton.disabled = false;
            } else {

        areaSelect.addEventListener("change", function() {

// Funci贸n para enviar los datos
function enviarDatos() {
