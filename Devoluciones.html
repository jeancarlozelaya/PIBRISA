<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pisos Brillantes</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Estilos similares a la p치gina de requisici칩n */
    .header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 1.5em;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
      font-size: 24px;
      margin-bottom: 30px;
    }
    
    .form-container {
      width: 80%;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      font-size: 0.9em;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #007BFF;
      color: white;
      font-weight: bold;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .cantidad-input {
      width: 80px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .button-container button {
      font-size: 16px;
      padding: 12px 24px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .estado-pendiente {
      color: white;
      background-color: #dc3545;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    .estado-completo {
      color: white;
      background-color: #28a745;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    
    #loadingMessage {
      color: white;
      font-size: 24px;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      padding: 20px;
    }

  /* A침ade estos estilos al final de tu secci칩n CSS */
  
  /* Contenedor de la tabla para desplazamiento */
  .table-container {
    width: 100%;
    overflow-x: visible; /* Por defecto sin barra de desplazamiento */
  }
  
  /* Estilos para pantallas peque침as (menos de 768px) */
  @media screen and (max-width: 768px) {
    .table-container {
      overflow-x: auto; /* Activa el desplazamiento horizontal */
      -webkit-overflow-scrolling: touch; /* Mejor desplazamiento en iOS */
    }
    
    /* Opcional: puedes ajustar el tama침o de fuente para m칩viles */
    table {
      font-size: 0.8em;
    }
    
    th, td {
      padding: 8px 10px;
    }
  }


  </style>
</head>
<body>
  <div class="header">Pisos Brillantes</div>
  
  <div class="form-container">
    <h1>Devoluciones de Productos</h1>

    <div id="tabla-devoluciones-container" class="table-container">
        <table id="tabla-devoluciones">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Colaborador</th>
            <th>츼rea</th>
            <th>Producto</th>
            <th>Cantidad Original</th>
            <th>Cantidad Devuelta</th>
            <th>Cantidad Pendiente</th>
            <th>Estado</th>
            <th>Devolver</th>
          </tr>
        </thead>
        <tbody id="devoluciones-body">
          <!-- Los datos se cargar치n aqu칤 -->
        </tbody>
      </table>
    </div>

    <div class="button-container">
      <button type="button" id="btn-enviar" disabled onclick="enviarDevoluciones()">Enviar Devoluciones</button>
    </div>
  </div>

  <div id="overlay">
    <div id="loadingMessage">
      <p>Procesando...游봄</p>
    </div>
  </div>

<script>
  // Variables globales
  let devoluciones = [];
  let datosEditados = {};

  // Configuraci칩n inicial al cargar la p치gina
  document.addEventListener('DOMContentLoaded', function() {
    cargarDevolucionesPendientes();
    
    // Configurar evento para validar el bot칩n de enviar
    document.getElementById('btn-enviar').addEventListener('click', enviarDevoluciones);
  });

  // Funci칩n para cargar las devoluciones pendientes
function cargarDevolucionesPendientes() {
  $('#overlay').show();
  
  // Limpiar mensajes previos
  $('#devoluciones-body').empty().append('<tr><td colspan="10" style="text-align: center;">Cargando datos...</td></tr>');
  
  // URL del script de Google Apps (REEMPLAZA CON TU URL REAL)
  const scriptUrl = "https://script.google.com/macros/s/AKfycbwhkjMEzLiFBUIQpkdImSS5vwF68p7JK410UE8wLbMYoSREz-qusNbqc-MsBPlC_6EisQ/exec?action=obtenerDevoluciones";
  
  $.ajax({
    url: scriptUrl,
    type: "GET",
    dataType: "json",
    success: function(data) {
      $('#overlay').hide();
      
      console.log("Respuesta del servidor:", data); // Depuraci칩n
      
      if (data.error) {
        mostrarError(data.mensaje || "Error al cargar devoluciones");
        return;
      }
      
      if (!data.devoluciones) {
        mostrarError("Formato de respuesta inv치lido");
        return;
      }
      
      devoluciones = data.devoluciones;
      mostrarDevolucionesEnUI();
    },
    error: function(xhr, status, error) {
      $('#overlay').hide();
      console.error("Error en la solicitud:", status, error, xhr.responseText);
      
      let errorMsg = "Error al conectar con el servidor";
      try {
        const response = JSON.parse(xhr.responseText);
        errorMsg = response.error || response.mensaje || errorMsg;
      } catch (e) {}
      
      mostrarError(errorMsg);
    }
  });
}

function mostrarError(mensaje) {
  $('#devoluciones-body').empty().append(`<tr><td colspan="10" style="text-align: center; color: red;">${mensaje}</td></tr>`);
  document.getElementById('btn-enviar').disabled = true;
  
  Swal.fire({
    title: 'Error',
    text: mensaje,
    icon: 'error',
    confirmButtonText: 'Entendido'
  });
}



  // Funci칩n para mostrar las devoluciones en la interfaz
function mostrarDevolucionesEnUI() {
  const tbody = $('#devoluciones-body');
  tbody.empty();
  
  if (devoluciones.length === 0) {
    tbody.append('<tr><td colspan="10" style="text-align: center;">No hay devoluciones pendientes</td></tr>');
    return;
  }
  
  devoluciones.forEach((devolucion, index) => {
    const row = `
      <tr id="row-${index}">
        <td>${formatearFecha(devolucion.fecha)}</td>
        <td>${formatearHora(devolucion.hora)}</td>
        <td>${devolucion.colaborador}</td>
        <td>${devolucion.area}</td>
        <td>${devolucion.producto}</td>
        <td>${devolucion.cantidadSalida}</td>
        <td>${devolucion.cantidadDevuelta}</td>
        <td>${devolucion.cantidadPendiente}</td>
        <td class="${devolucion.estado === 'Pendiente' ? 'estado-pendiente' : 'estado-completo'}">${devolucion.estado}</td>
        <td>
          <input type="number" 
                 class="cantidad-input" 
                 id="input-${index}" 
                 min="0" 
                 max="${devolucion.cantidadPendiente}" 
                 value="0"
                 oninput="validarCantidad(${index}, ${devolucion.cantidadPendiente})">
        </td>
      </tr>
    `;
    tbody.append(row);
  });
  
  // Habilitar el bot칩n de enviar si hay devoluciones
  document.getElementById('btn-enviar').disabled = devoluciones.length === 0;
}


  // Funci칩n para validar la cantidad ingresada
  function validarCantidad(index, max) {
    const input = document.getElementById(`input-${index}`);
    let value = parseInt(input.value) || 0;
    
    if (value < 0) {
      input.value = 0;
      value = 0;
    } else if (value > max) {
      input.value = max;
      value = max;
    }
    
    // Guardar el dato editado
    if (value > 0) {
      datosEditados[index] = value;
    } else {
      delete datosEditados[index];
    }
    
    // Habilitar/deshabilitar bot칩n de enviar seg칰n haya datos editados
    document.getElementById('btn-enviar').disabled = Object.keys(datosEditados).length === 0;
  }

  // Funci칩n para enviar las devoluciones
function enviarDevoluciones() {
    if (Object.keys(datosEditados).length === 0) {
        Swal.fire('Advertencia', 'No has ingresado cantidades para devolver', 'warning');
        return;
    }

    // Preparar los datos para enviar
    const datosParaEnviar = [];
    
    Object.keys(datosEditados).forEach(key => {
        const index = parseInt(key);
        datosParaEnviar.push({
            rowId: devoluciones[index].rowId,
            cantidad: datosEditados[key]
        });
    });

    // Mostrar confirmaci칩n
    Swal.fire({
        title: 'Confirmar Devoluciones',
        html: `쮼st치s seguro de enviar las devoluciones seleccionadas?<br><br>
               Se actualizar치n <strong>${datosParaEnviar.length}</strong> registros.`,
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'S칤, enviar',
        cancelButtonText: 'No, cancelar',
        confirmButtonColor: '#28a745',
        cancelButtonColor: '#dc3545'
    }).then((result) => {
        if (result.isConfirmed) {
            $('#overlay').show();
            
            // URL del script de Google Apps
            const scriptUrl = "https://script.google.com/macros/s/AKfycbwFZJpe2D0ywrxXDR9xHPfqyOOXTftlaq0aIQY8-bFQ5lpeEMS5JPJPI967pu3eRxbj/exec";
            
            // Crear iframe oculto para el env칤o
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.name = 'hiddenFrame';
            document.body.appendChild(iframe);
            
            // Crear formulario
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = scriptUrl;
            form.target = 'hiddenFrame';
            
            // Agregar campos para los datos
            const actionInput = document.createElement('input');
            actionInput.type = 'hidden';
            actionInput.name = 'action';
            actionInput.value = 'actualizarDevoluciones';
            form.appendChild(actionInput);
            
            const dataInput = document.createElement('input');
            dataInput.type = 'hidden';
            dataInput.name = 'devoluciones';
            dataInput.value = JSON.stringify(datosParaEnviar);
            form.appendChild(dataInput);
            
            // Agregar formulario al cuerpo y enviar
            document.body.appendChild(form);
            form.submit();
            
            // Esperar 3 segundos (tiempo suficiente para la actualizaci칩n)
            setTimeout(() => {
                $('#overlay').hide();
                Swal.fire({
                    title: '춰칄xito!',
                    html: 'Devoluciones registradas correctamente',
                    icon: 'success',
                    confirmButtonText: 'Aceptar'
                }).then(() => {
                    location.reload();
                });
                
                // Limpiar el formulario e iframe
                document.body.removeChild(form);
                document.body.removeChild(iframe);
            }, 3000);
        }
    });
}


// Funci칩n para formatear la fecha (YYYY-MM-DD)
function formatearFecha(fechaISO) {
  if (!fechaISO) return '';
  const fecha = new Date(fechaISO);
  // Asegurarnos de que es una fecha v치lida
  if (isNaN(fecha.getTime())) return fechaISO;
  
  const a침o = fecha.getFullYear();
  const mes = String(fecha.getMonth() + 1).padStart(2, '0');
  const dia = String(fecha.getDate()).padStart(2, '0');
  
  return `${a침o}-${mes}-${dia}`;
}

// Funci칩n para formatear la hora (HH:MM:SS)
function formatearHora(fechaISO) {
  if (!fechaISO) return '';
  const fecha = new Date(fechaISO);
  // Asegurarnos de que es una fecha v치lida
  if (isNaN(fecha.getTime())) return fechaISO;
  
  const horas = String(fecha.getHours()).padStart(2, '0');
  const minutos = String(fecha.getMinutes()).padStart(2, '0');
  const segundos = String(fecha.getSeconds()).padStart(2, '0');
  
  return `${horas}:${minutos}:${segundos}`;
}


</script>
</body>
</html>
