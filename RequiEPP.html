  .modal {

  left: 0; /* Lo posiciona desde la parte izquierda de la pantalla */

.modal-content {

<body>

 <div class="select-container">

  <script>

  // Obtener la fecha del sistema
  var today = new Date();

  // Formatear la fecha en el formato YYYY-MM-DD, que es el formato esperado por el campo input[type="date"]
  var yyyy = today.getFullYear();
  var mm = String(today.getMonth() + 1).padStart(2, '0'); // Los meses comienzan desde 0
  var dd = String(today.getDate()).padStart(2, '0');

  var formattedDate = yyyy + '-' + mm + '-' + dd;

  // Establecer la fecha actual como valor del campo de fecha
  document.getElementById("fecha").value = formattedDate;




    let productos = [
      { nombre: "Mascarillas KN95", id: "producto1", imagen: "Imágenes/Requisa/MascarillasKN95.png" },
      { nombre: "Guantes de Hule", id: "producto2", imagen: "Imágenes/Requisa/Guante de Hule.png" },
      { nombre: "3M Cartucho C/Polvo y Partículas", id: "producto3", imagen: "Imágenes/Requisa/Cartucho cpolvo.png" },
      { nombre: "3M Cartucho C/Gases y Vapores", id: "producto4", imagen: "Imágenes/Requisa/Cartucho cgases.png" },
      { nombre: "3M Respirador Reutilizable", id: "producto5", imagen: "Imágenes/Requisa/3mrespirador.png" },
      { nombre: "Guantes de Seguridad", id: "producto6", imagen: "Imágenes/Requisa/Guantesseguridad.png" },
      { nombre: "Lentes de Seguridad", id: "producto7", imagen: "Imágenes/Requisa/Lentesseguridad.png" },
      { nombre: "Mandil", id: "producto8", imagen: "Imágenes/Requisa/Mandil.png" },
      { nombre: "Calzado de Seguridad", id: "producto9", imagen: "Imágenes/Requisa/Calzado.png" },
      { nombre: "Camisa Reflectiva", id: "producto10", imagen: "Imágenes/Requisa/Camisa.png" },
      { nombre: "Pantalones", id: "producto11", imagen: "Imágenes/Requisa/Pantalones.png" },
      { nombre: "Casco de Seguridad", id: "producto12", imagen: "Imágenes/Requisa/Casco.png" },
      { nombre: "Tapones Auditivos", id: "producto13", imagen: "Imágenes/Requisa/Tapones.png" }
    ];

    // Función para crear los elementos del formulario
    function cargarProductos() {
      $.get("https://script.google.com/macros/s/AKfycbwaN_WIr_SdKPs5zfPfiwsR7ac4GWyETsI5pPcTKU7xCaJXnGlDG9THOVcXcw8ofV_Zxw/exec", function(data) {
        const cantidades = data.cantidades; // Obtenemos las cantidades de la respuesta
        productos.forEach((producto, index) => {
          let cantidadRestante = cantidades[index];
          let productoHtml = `
            <div class="producto" id="${producto.id}">
              <img src="${producto.imagen}" alt="${producto.nombre}">
              <label>${producto.nombre}</label>
              <span id="cantidadRestante${index}" class="${cantidadRestante === 0 ? 'agotado' : cantidadRestante > 0 ? 'disponible' : ''}">
                ${cantidadRestante === 0 ? '0 restantes' : `${cantidadRestante} restantes`}
              </span>
              <div class="cantidad">
                <button type="button" class="minus" onclick="cambiarCantidad(${index}, -1)" ${cantidadRestante === 0 ? 'disabled' : ''}>-</button>
                <input type="number" id="cantidad${index}" value="0" min="0" ${cantidadRestante === 0 ? 'disabled' : ''} oninput="validarCantidad(${index})">
                <button type="button" class="plus" onclick="cambiarCantidad(${index}, 1)" ${cantidadRestante === 0 ? 'disabled' : ''}>+</button>
              </div>
            </div>
          `;
          $(`#productos`).append(productoHtml);
        });
      });
    }

    // Función para cambiar la cantidad
    function cambiarCantidad(index, valor) {
      let cantidadInput = $(`#cantidad${index}`);
      let cantidadActual = parseInt(cantidadInput.val());
      let cantidadRestante = parseInt($(`#cantidadRestante${index}`).text());

      if (cantidadActual + valor >= 0 && cantidadActual + valor <= cantidadRestante) {
        cantidadInput.val(cantidadActual + valor);
        verificarProductos();
      }
    }

    // Función para validar que el número ingresado no sea mayor que el disponible
    function validarCantidad(index) {
      let cantidadInput = $(`#cantidad${index}`);
      let cantidadActual = parseInt(cantidadInput.val());
      let cantidadRestante = parseInt($(`#cantidadRestante${index}`).text());

      if (cantidadActual > cantidadRestante) {
        cantidadInput.val(cantidadRestante);
      }

      verificarProductos();
    }

    // Función para verificar si algún producto tiene cantidad seleccionada
// Función para verificar si algún producto tiene cantidad seleccionada y si los campos están completos
function verificarProductos() {
  let productosSeleccionados = false;
  
  // Verificar si algún producto tiene cantidad seleccionada
  productos.forEach((producto, index) => {
    let cantidadInput = $(`#cantidad${index}`);
    if (parseInt(cantidadInput.val()) > 0) {
      productosSeleccionados = true;
    }
  });

  // Verificar si los campos de fecha, colaborador y área están completos
  let fecha = $("#fecha").val();
  let colaborador = $("#colaborador").val();

  // Habilitar o deshabilitar el botón "Seguir"
  if (productosSeleccionados && fecha.trim() !== "" && colaborador.trim() !== "") {
    $("#seguir").prop("disabled", false); // Habilitar el botón si todo está completo
  } else {
    $("#seguir").prop("disabled", true); // Deshabilitar el botón si falta algo
  }
}

// Agregar event listeners para los campos adicionales
$("#fecha, #colaborador").on("change", verificarProductos);

// Agregar event listener para las cantidades de productos (suponiendo que los inputs tienen id's como #cantidad0, #cantidad1, ...)
productos.forEach((producto, index) => {
  $(`#cantidad${index}`).on("input", verificarProductos);
});




function mostrarConfirmacion(mensaje, callback) {
  document.getElementById('confirmacionTexto').textContent = mensaje;
  document.getElementById('confirmacionModal').style.display = 'flex';

  // Botón "Sí"
  document.getElementById('confirmarEnvioBtn').onclick = function () {
    document.getElementById('confirmacionModal').style.display = 'none';
    callback(true); // Llama al callback con true si el usuario confirma
  };

  // Botón "No"
  document.getElementById('cancelarEnvioBtn').onclick = function () {
    document.getElementById('confirmacionModal').style.display = 'none';
    callback(false); // Llama al callback con false si el usuario cancela
  };
}

function mostrarMensaje(mensaje, recargar = false) {
  document.getElementById('mensajeTexto').textContent = mensaje;
  document.getElementById('mensajeModal').style.display = 'flex';

  // Botón cerrar con lógica condicional
  document.getElementById('cerrarModalBtn').onclick = function () {
    document.getElementById('mensajeModal').style.display = 'none';
    
    // Recargar solo si es necesario
    if (recargar) {
      location.reload(); // Solo recarga la página si `recargar` es true
    }
  };
}


function cerrarModal() {
  // Oculta el modal y recarga la página
  document.getElementById('mensajeModal').style.display = 'none';
}

function enviardatos() {
  let seleccion = [];

  // Recolectar los productos y cantidades seleccionadas
  productos.forEach((producto, index) => {
    let cantidadSeleccionada = $(`#cantidad${index}`).val();

    if (cantidadSeleccionada > 0) {
      seleccion.push({
        producto: producto.nombre,
        cantidad: cantidadSeleccionada
      });
    }
  });

  // Recolectar los datos adicionales
  let fecha = $('#fecha').val();
  let colaborador = $('#colaborador').val();

  // Verificar los datos antes de enviarlos
  if (seleccion.length > 0) {
  let datosTexto = '¿Estás seguro de continuar? 🤔';

    // Mostrar confirmación antes de enviar
    mostrarConfirmacion(datosTexto, function (confirmado) {
      if (confirmado) {
        // Usuario confirmó, proceder con el envío
    bloquearFormulario(true);
        $.ajax({
          url: "https://script.google.com/macros/s/AKfycby_qeg3pm7n0Aw9XaCg24MpeHo9Mll8RbDzgRV3z9PliUfFI7jXEmPc1c7hJ7kOVjk68w/exec",
          type: "POST",
          data: {
            seleccion: JSON.stringify(seleccion),
            fecha: fecha,
            colaborador: colaborador,
          },
          success: function(response) {
            console.log("Respuesta del servidor:", response);
            mostrarMensaje("¡Envío exitoso! 🥳🎉", true); // Recarga al enviar exitosamente
        bloquearFormulario(false);

          },
          error: function(xhr, status, error) {
            console.error("Error al enviar los datos:", xhr.responseText);
            mostrarMensaje("Hubo un problema al enviar los datos. Intenta nuevamente. 😢");
          }
        });
      }
    });
  } else {
    mostrarMensaje("No has seleccionado ningún producto. ¡Por favor, selecciona algo! 🌟", false);
  }
}

// Asocia el evento de clic al botón cerrar
document.getElementById('cerrarModalBtn').addEventListener('click', cerrarModal);

function bloquearFormulario(bloquear) {
  // Bloquear inputs, selects, textareas, botones, y también el enlace 'back-button'
  $('input, select, textarea, button').prop('disabled', bloquear);

  if (bloquear) {
    // Deshabilitar funcionalidad del enlace 'back-button'
    $('.back-button')
      .addClass('disabled') // Añadir clase para cambiar el estilo
      .css('pointer-events', 'none') // Desactiva clics
      .css('opacity', '0.5'); // Cambia la apariencia

    // Añadir capa de bloqueo visual
    $('#formulario').append('<div id="bloqueoFormulario" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 1000; display: flex; justify-content: center; align-items: center; color: #fff; font-size: 24px;">Procesando...🥱</div>');
  } else {
    // Habilitar funcionalidad del enlace 'back-button'
    $('.back-button')
      .removeClass('disabled')
      .css('pointer-events', '')
      .css('opacity', '1'); // Restaurar apariencia

    // Eliminar capa de bloqueo visual
    $('#bloqueoFormulario').remove();
  }
}





    cargarProductos();
  </script>
