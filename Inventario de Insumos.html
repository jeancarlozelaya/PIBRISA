<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Pisos Brillantes - Inventario por Área</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --light-color: #ecf0f1;
      --dark-color: #34495e;
      --text-color: #333;
      --border-color: #ddd;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      color: var(--text-color);
      line-height: 1.6;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .header {
      background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
      color: white;
      text-align: center;
      padding: 18px 0;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: var(--shadow);
      position: relative;
    }

    .form-container {
      width: 90%;
      max-width: 1000px;
      margin: 25px auto;
      padding: 25px;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    h1 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 25px;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 10px;
    }

    h1:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background-color: var(--secondary-color);
      border-radius: 2px;
    }

    .search-container {
      margin: 20px 0;
      position: relative;
    }

    #search-input {
      width: 100%;
      padding: 14px 20px;
      padding-left: 45px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background-color: white;
      transition: var(--transition);
      /* Desactivar autocompletado */
      autocomplete: off;
    }

    #search-input:focus {
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
    }

    .search-container:before {
      content: '\f002';
      font-family: 'Font Awesome 5 Free';
      font-weight: 900;
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      z-index: 2;
    }

    /* Estilos para las tarjetas de inventario */
    .card {
      border: 1px solid var(--border-color);
      border-radius: 8px;
      margin-bottom: 20px;
      overflow: hidden;
      box-shadow: var(--shadow);
      background-color: white;
    }
    
    .card-header {
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      padding: 15px 20px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .area-name {
      font-size: 16px;
      font-weight: 600;
      color: var(--dark-color);
      margin-bottom: 5px;
    }
    
    .card-body {
      padding: 15px;
    }
    
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
    }

    .product-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px 0;
      text-align: center;
      gap: 8px;
    }

    .product-image-container {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 5px;
    }

    .product-image {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 4px;
    }

    .no-image {
      width: 60px;
      height: 60px;
      background-color: #f5f5f5;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #999;
      font-size: 12px;
    }

    .product-name {
      font-weight: 500;
      color: var(--dark-color);
      font-size: 14px;
      text-align: center;
      word-break: break-word;
    }

    .product-qty {
      color: var(--secondary-color);
      font-weight: 600;
      font-size: 14px;
      background-color: #f0f7ff;
      padding: 4px 12px;
      border-radius: 12px;
      margin-top: 5px;
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: #7f8c8d;
      background-color: #f9f9f9;
      border-radius: 8px;
    }
    
    .empty-state img {
      width: 80px;
      opacity: 0.6;
      margin-bottom: 15px;
    }
    
    .empty-state h3 {
      font-weight: 500;
      margin-bottom: 10px;
      color: #555;
      font-size: 16px;
    }
    
    .empty-state p {
      font-size: 14px;
      max-width: 400px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .no-results {
      text-align: center;
      padding: 20px;
      color: #666;
      font-style: italic;
    }

    /* Loading spinner - CORREGIDO */
#overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    flex-direction: column;
}

    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(52, 152, 219, 0.2);
      border-radius: 50%;
      border-top-color: var(--secondary-color);
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #loadingMessage {
      text-align: center;
      color: var(--dark-color);
    }

    #loadingMessage h4 {
      margin: 0 0 10px;
      font-size: 1.3rem;
    }

    #loadingMessage p {
      margin: 0;
      color: #7f8c8d;
    }

    .scroll-button {
      background-color: var(--secondary-color);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: fixed;
      right: 25px;
      z-index: 1000;
    }

    .scroll-button:hover {
      background-color: var(--primary-color);
      transform: scale(1.1);
    }

    #scroll-top-button {
      top: 25px;
    }

    #scroll-bottom-button {
      bottom: 25px;
    }

    @media (max-width: 768px) {
      .form-container {
        width: 95%;
        padding: 15px;
        margin: 15px auto;
      }
      
      .product-list {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      }
      
      .scroll-button {
        width: 40px;
        height: 40px;
        font-size: 1.2em;
        right: 15px;
      }
      
      #scroll-top-button {
        top: 15px;
      }
      
      #scroll-bottom-button {
        bottom: 15px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .product-list {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">Pisos Brillantes</div>
  
  <div class="form-container">
    <h1>Inventario de Insumos en Áreas</h1>
    
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Filtrar por área o producto..." autocomplete="off" oninput="filtrarInventario()">
    </div>
    
    <div class="result-container" id="resultContainer">
      <div id="resultados"></div>
    </div>
  </div>

  <button class="scroll-button" id="scroll-top-button" onclick="scrollToTop()" title="Ir al inicio">&#9650;</button>
  <button class="scroll-button" id="scroll-bottom-button" onclick="scrollToBottom()" title="Ir al final">&#9660;</button>

  <div id="overlay">
    <div class="spinner"></div>
    <div id="loadingMessage">
      <h4>Por favor espera un momento...</h4>
      <p></p>
    </div>
  </div>

  <script>
    // Variables globales
    let inventarioConsolidado = [];
    
    $(document).ready(function() {
      // Cargar inventario al iniciar
      consultarInventario();
      
      // Configurar botones de scroll
      window.addEventListener('scroll', function() {
        const scrollTopBtn = document.getElementById('scroll-top-button');
        const scrollBottomBtn = document.getElementById('scroll-bottom-button');
        
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
          scrollTopBtn.style.display = 'flex';
        } else {
          scrollTopBtn.style.display = 'none';
        }
        
        // Mostrar el botón de bajar solo si no está cerca del final
        if ((window.innerHeight + window.scrollY) < document.body.offsetHeight - 100) {
          scrollBottomBtn.style.display = 'flex';
        } else {
          scrollBottomBtn.style.display = 'none';
        }
      });
      
      // Desactivar clic derecho
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // Desactivar selección de texto
      document.addEventListener('selectstart', function(e) {
        e.preventDefault();
      });

      // Desactivar arrastre de imágenes
      document.querySelectorAll('img').forEach(img => {
        img.addEventListener('dragstart', function(e) {
          e.preventDefault();
        });
      });
    });
    
    function consultarInventario() {
      $('#overlay').show();
      $('#resultContainer').hide();
      
      // URL del script de Google Apps (usando el mismo de devoluciones)
      const scriptUrl = "https://script.google.com/macros/s/AKfycbykCA78bnZsQszkPqxz7ozlyUj15woXiu2P2pyewzgMOZbctw_3bSW1hAZ-dqJy-Jb4/exec?action=obtenerInventarioConsolidado";
      
      $.ajax({
        url: scriptUrl,
        method: "GET",
        dataType: "json",
        success: function(response) {
          $('#overlay').hide();
          
          if (response.error) {
            mostrarError(response.mensaje || "Error al cargar el inventario");
            return;
          }
          
          if (!response.inventario) {
            mostrarError("Formato de respuesta inválido");
            return;
          }
          
          inventarioConsolidado = response.inventario;
          mostrarResultados(inventarioConsolidado);
        },
        error: function(xhr, status, error) {
          $('#overlay').hide();
          mostrarError("No se pudo conectar al servidor: " + error);
        }
      });
    }

    function filtrarInventario() {
      const searchText = document.getElementById('search-input').value.toLowerCase();
      const resultadosDiv = document.getElementById('resultados');
      const cards = resultadosDiv.querySelectorAll('.card');
      let hasResults = false;
      
      cards.forEach(card => {
        const area = card.querySelector('.area-name').textContent.toLowerCase();
        const productNames = card.querySelectorAll('.product-name');
        let showCard = false;
        
        // Verificar si el área coincide
        if (area.includes(searchText)) {
          showCard = true;
        }
        
        // Verificar si algún producto coincide
        productNames.forEach(product => {
          if (product.textContent.toLowerCase().includes(searchText)) {
            showCard = true;
          }
        });
        
        if (showCard) {
          card.style.display = '';
          hasResults = true;
        } else {
          card.style.display = 'none';
        }
      });
      
      // Mostrar mensaje si no hay resultados
      const noResults = resultadosDiv.querySelector('.no-results');
      if (!hasResults && cards.length > 0) {
        if (!noResults) {
          resultadosDiv.innerHTML += '<div class="no-results">No se encontraron resultados</div>';
        }
      } else if (noResults) {
        noResults.remove();
      }
    }

    function mostrarError(mensaje) {
      Swal.fire('Error', mensaje, 'error');
      $('#resultados').html(`
        <div class="empty-state">
          <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="Error">
          <h3>Error al cargar el inventario</h3>
          <p>${mensaje}</p>
        </div>
      `);
      $('#resultContainer').show();
    }

    function mostrarResultados(inventario) {
      var resultadosDiv = $('#resultados');
      resultadosDiv.empty();
      
      if (!inventario || inventario.length === 0) {
        resultadosDiv.html(`
          <div class="empty-state">
            <img src="https://cdn-icons-png.flaticon.com/512/4076/4076478.png" alt="Sin resultados">
            <h3>No hay productos en inventario</h3>
            <p>No hay registros de inventario actualmente</p>
          </div>
        `);
        $('#resultContainer').show();
        return;
      }
      
      // Agrupar por área
      const areas = {};
      inventario.forEach(item => {
        if (!areas[item.area]) {
          areas[item.area] = [];
        }
        areas[item.area].push(item);
      });
      
      // Ordenar áreas alfabéticamente
      const areasOrdenadas = Object.keys(areas).sort();
      
      // Mostrar cada área
      areasOrdenadas.forEach(area => {
        var card = $(`
          <div class="card">
            <div class="card-header">
              <div class="area-name">${area}</div>
            </div>
            <div class="card-body">
              <div class="product-list"></div>
            </div>
          </div>
        `);
        
        var productList = card.find('.product-list');
        
        // Mostrar productos consolidados para esta área
        const productosArea = areas[area];
        const productosUnicos = {};
        
        // Consolidar productos duplicados en el área
        productosArea.forEach(producto => {
          if (!productosUnicos[producto.producto]) {
            productosUnicos[producto.producto] = {
              nombre: producto.producto,
              cantidad: producto.cantidad,
              imagen: producto.imagen || ''
            };
          } else {
            productosUnicos[producto.producto].cantidad += producto.cantidad;
          }
        });
        
        // Mostrar cada producto único
        Object.values(productosUnicos).forEach(producto => {
          var imagenHTML = producto.imagen 
            ? `<div class="product-image-container"><img src="${producto.imagen}" alt="${producto.nombre}" class="product-image" onerror="this.parentElement.innerHTML='<div class=\\'no-image\\'>Sin imagen</div>'"></div>`
            : '<div class="no-image">Sin imagen</div>';
            
          productList.append(`
            <div class="product-item">
              ${imagenHTML}
              <span class="product-name">${producto.nombre}</span>
              <span class="product-qty">${producto.cantidad} ${producto.cantidad === 1 ? 'unidad' : 'unidades'}</span>
            </div>
          `);
        });
        
        resultadosDiv.append(card);
      });
      
      $('#resultContainer').show();
    }
    
    // Funciones para scroll
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function scrollToBottom() {
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>
</body>
</html>
