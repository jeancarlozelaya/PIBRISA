        /* Evita el desplazamiento horizontal y asegura que el body ocupe el 100% del viewport */
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            max-width: 100%;
            overflow-x: hidden; /* Oculta el desplazamiento horizontal */
        }

        /* Header */
        .header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            font-size: 1.5em;

            box-sizing: border-box; /* Asegura que el padding no exceda el ancho */

        /* Contenedor del formulario */
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;

            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
            margin: 40px auto;
            grid-row: 2;
            height: auto;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 0 0 20px 0; /* Ajusta el margen inferior */
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="date"],

        input[type="text"],
        textarea,
        select,
        #oficina,
        button {
            width: 100%;
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 12px 0;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Estilo para el botón "Volver al Inicio" */
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.3s;
            position: fixed;
            top: 80px;
            left: 0px;
            z-index: 1001;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        .back-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Estilo para los contenedores de preguntas */
        .question-container {
            margin-bottom: 20px;
            text-align: left;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
        }

        .question-container:hover {
            border-color: #007BFF;
        }

        .question-container input[type="date"],
        .question-container input[type="time"],
        .question-container input[type="text"],
        .question-container textarea,
        .question-container select {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            background-color: #f9f9f9;
            color: #333;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Incluye el padding en el ancho total */
            margin-top: 5px;
        }

        .question-container input[type="date"]:focus,
        .question-container input[type="time"]:focus,
        .question-container input[type="text"]:focus,
        .question-container textarea:focus,
        .question-container select:focus {
            border-color: #007BFF;
            outline: none;
        }

        /* Estilo del overlay (pantalla bloqueada) */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingMessage {
            color: white;
            font-size: 24px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            padding: 20px;
        }

        /* Estilo para Mensajes */
        .swal-actions {
            display: flex; /* Coloca los botones en una fila */
            justify-content: center; /* Centra los botones horizontalmente */
            gap: 10px; /* Espacio entre los botones */
            width: 80%; /* Limita el ancho del contenedor al 80% del modal */
            margin: 0 auto; /* Centra el contenedor horizontalmente */
            flex-wrap: nowrap; /* Evita que los botones se apilen en dos filas */
        }

        /* Estilo personalizado para el contenido del mensaje */
        .swal-content {
            font-size: 0.9em;  /* Reduce el tamaño del texto */
            line-height: 1.4;  /* Ajusta el espaciado entre líneas */
        }

        .swal2-html-container {
            margin-bottom: 15px;
        }

        /* Estilo personalizado para ambos botones */
        .swal-button,
        .swal-button-cancel {
            flex: 1; /* Hace que ambos botones ocupen el mismo espacio */
            min-width: 120px; /* Ancho mínimo para ambos botones */
            padding: 10px 20px; /* Espaciado interno */
            font-size: 14px; /* Tamaño de fuente */
            text-align: center; /* Centra el texto dentro del botón */
            border: none; /* Elimina el borde predeterminado */
            border-radius: 4px; /* Bordes redondeados */
            color: white; /* Texto en blanco */
            transition: background-color 0.3s ease; /* Transición suave para el hover */
        }

        /* Opcional: colores específicos para cada botón */
        .swal-button {
            background-color: #28a745;  /* Verde para el botón de "Sí" */
            color: white;  /* Texto en blanco */
            border: none;
            border-radius: 4px;
        }

        .swal-button-cancel {
            background-color: #FF6347 ;  /* Rojo para el botón de "No" */
            color: white;  /* Texto oscuro */
            border: none;
            border-radius: 4px;
        }

        .swal2-actions {
            display: flex !important;  /* Asegura que los botones estén en una fila */
            justify-content: center;   /* Centra los botones horizontalmente */
            gap: 10px;                 /* Agrega espacio entre los botones */
            flex-wrap: nowrap;         /* Evita que los botones se apilen en dos filas */
        }

        /* Eliminar el borde negro del ícono personalizado */
        .swal2-icon.swal2-icon-show {
            background-color: transparent !important; /* Fondo transparente */
        }

        .no-border-icon {
            border: none !important; /* Elimina el borde circular */
            background-color: transparent !important; /* Fondo transparente */
        }

        /* Estilo para Botones, Habilitar/Deshabilitar */
        #enviarBtn {
            background-color: #007bff; /* Color azul */
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px 0;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease, opacity 0.3s ease;
        }

        /* Estilo para el botón de enviar cuando está deshabilitado */
        #enviarBtn:disabled {
            background-color: #ccc; /* Color gris */
            color: #666666; /* Texto gris oscuro */
            cursor: not-allowed; /* Cambia el cursor a "no permitido" */
            opacity: 0.7; /* Reduce la opacidad para dar un aspecto deshabilitado */
        }

        /* Efecto hover solo cuando el botón está habilitado */
        #enviarBtn:not(:disabled):hover {
            background-color: #0056b3; /* Color azul más oscuro al pasar el mouse */
        }

        /* Estilo para Botones, Misma Linea */
        .botones-container {
            display: flex; /* Hace que los botones estén en la misma línea */
            justify-content: space-between; /* Espacio entre los botones */
            gap: 10px; /* Espacio entre los botones */
            margin-top: 20px; /* Margen superior para separar del contenido anterior */
        }

        /* Estilo para los botones dentro del contenedor */
        .botones-container button {
            flex: 1; /* Hace que los botones ocupen el espacio disponible */
            margin: 0; /* Elimina el margen predeterminado */
        }





        .table-container {
            overflow-x: auto; /* Scroll horizontal */
            max-height: 500px; /* Altura máxima para el scroll vertical */
            overflow-y: auto; /* Scroll vertical */

        }

        table {
            width: auto; /* Ajusta el ancho automáticamente */
            min-width: 100%; /* Ocupa al menos el 100% del contenedor */
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 14px; /* Tamaño de fuente más pequeño */
            table-layout: fixed; /* Fuerza el mismo ancho para todas las celdas */
        }



        table, th, td {
            border: 1px solid #000000;
        }

        th, td {
            padding: 8px; /* Reducir el padding */
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            position: sticky; /* Encabezados pegajosos */
            top: 0; /* Encabezados pegados arriba */
            z-index: 2; /* Asegura que estén por encima del contenido */
        }

        /* Columnas inmovibles horizontalmente */
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0; /* Columna 1 pegada a la izquierda */
            background-color: #f4f4f4; /* Color de fondo para la columna pegajosa */
            z-index: 1; /* Asegura que estén por encima del contenido */
            border-right: 2px solid #ccc; /* Borde derecho para separación visual */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Sombra sutil */
        }

        th:nth-child(2),
        td:nth-child(2) {
            position: sticky;
            left: 216px; /* Columna 2 pegada a la izquierda (ajusta según el ancho de la columna 1) */
            background-color: #f4f4f4; /* Color de fondo para la columna pegajosa */
            z-index: 1; /* Asegura que estén por encima del contenido */

        th:first-child,
        td:first-child {
            width: 200px !important; /* Fuerza el ancho de la primera columna */
            min-width: 200px !important; /* Evita que se reduzca más allá de este ancho */
            max-width: 200px !important; /* Evita que se expanda más allá de este ancho */
            white-space: normal; /* Permite que el texto se divida en varias líneas */
        }

        .fila-diario {
            background-color: #A6D5FA; /* Azul pastel */
        }

            background-color: #A6D5FA; /* Rosa pastel */

        /* Estilos para el botón de pantalla completa */
        .fullscreen-btn {
            margin-bottom: 10px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .fullscreen-btn:hover {
            background-color: #218838; /* Verde más oscuro */

        /* Estilos para el modo de pantalla completa */
        :fullscreen .table-container {
            max-height: 90vh; /* Ajusta la altura máxima en pantalla completa */

        th.semana-separador,

            border-left: 7px solid #FFFFFF; /* Línea divisoria más gruesa */
        }

.download-btn {

}


    </style>

    // Función para mostrar/ocultar campos de área o baño
    function mostrarCampos() {
        const tipo = document.getElementById('tipo').value;
        const areaContainer = document.getElementById('areaContainer');
        const bañoContainer = document.getElementById('bañoContainer');

        if (tipo === 'Área') {
            areaContainer.style.display = 'block';
            bañoContainer.style.display = 'none';
        } else if (tipo === 'Baño') {
            areaContainer.style.display = 'none';
            bañoContainer.style.display = 'block';
        } else {
            areaContainer.style.display = 'none';
            bañoContainer.style.display = 'none';
        }
        verificarCampos(); // Verificar si los campos están completos
    }

    // Función para verificar si todos los campos están completos
    function verificarCampos() {
        const mes = $('#mes').val();
        const anio = $('#anio').val();
        const tipo = $('#tipo').val();
        const area = $('#area').val();
        const baño = $('#baño').val();

        // Habilitar el botón solo si todos los campos obligatorios están completos
        if (mes && anio && tipo && (tipo === 'Área' ? area : baño)) {
            document.getElementById('enviarBtn').disabled = false;
        } else {
            document.getElementById('enviarBtn').disabled = true;
        }
    }

    // Agregar eventos a los campos para verificar su estado en tiempo real
    document.getElementById('mes').addEventListener('change', verificarCampos);
    document.getElementById('anio').addEventListener('change', verificarCampos);
    document.getElementById('tipo').addEventListener('change', mostrarCampos);
    document.getElementById('area').addEventListener('change', verificarCampos);
    document.getElementById('baño').addEventListener('change', verificarCampos);

    // Función para generar los encabezados de los días del mes
    function generarEncabezadosDias(mes, anio) {
        const thead = document.querySelector("#tablaResultados thead tr");
        thead.innerHTML = `<th>Actividad</th><th>Frecuencia</th>`; // Limpiar y agregar los primeros encabezados

        const diasEnMes = getDiasEnMes(mes, anio);
        const diasSemana = ['D', 'L', 'M', 'Mi', 'J', 'V', 'S'];

        for (let dia = 1; dia <= diasEnMes; dia++) {
            const fecha = new Date(anio, mes - 1, dia);
            const diaSemana = diasSemana[fecha.getDay()];

            // Agregar clase "semana-separador" si es lunes (inicio de semana)
            const esLunes = fecha.getDay() === 1;
            thead.innerHTML += `<th${esLunes ? ' class="semana-separador"' : ''}>${dia}<br>${diaSemana}</th>`;
        }
    }

    // Función para obtener el número de días en un mes
    function getDiasEnMes(mes, anio) {
        return new Date(anio, mes, 0).getDate();
    }

    // Función para filtrar actividades
    function filtrarActividades() {
        const mes = $('#mes').val();
        const anio = $('#anio').val();
        const tipo = $('#tipo').val();
        const area = $('#area').val();
        const baño = $('#baño').val();

        // Mostrar el overlay de "Procesando..."
        document.getElementById("overlay").style.display = "flex";

        // Generar los encabezados de los días
        generarEncabezadosDias(mes, anio);

        // URL única para ambos tipos
        const url = "https://script.google.com/macros/s/AKfycbw7qhUtNRt6yfXHQnnniAAeXgCf_O59KaGXhwMMfbLXaHmoncS3Afn-wQWaMNUKneiR/exec"; // Reemplaza con tu nuevo ID

        const data = {
            mes: mes,
            anio: anio,
            tipo: tipo, // Agregamos el tipo (Área o Baño)
            ubicacion: tipo === 'Área' ? area : baño // Enviamos el valor correspondiente
        };

        $.ajax({
            url: url,
            type: "GET",
            data: data,
            success: function(response) {
                console.log("Respuesta del servidor:", response);
                if (response.length === 0) {
                    // Ocultar el overlay de "Procesando..."
                    document.getElementById("overlay").style.display = "none";

                    Swal.fire({
                        text: "No se encontraron actividades para los filtros seleccionados.",
                        icon: "info",
                        showCancelButton: false,
                        confirmButtonText: "Aceptar",
                        customClass: {
                            content: "swal-content",
                            confirmButton: "swal-button",
                            popup: "swal-popup",
                        },
                    });
                } else {
                    mostrarTabla(response, tipo);
                    ocultarFiltros();
                }
            },
            error: function(xhr, status, error) {
                console.error("Error al filtrar los datos:", xhr.responseText);
                alert('Hubo un problema al filtrar los datos. Intenta nuevamente.');
            }
        });
    }


function mostrarTabla(actividadesFiltradas, tipo) {
    const tbody = document.querySelector("#tablaResultados tbody");
    tbody.innerHTML = ''; // Limpiar la tabla antes de agregar nuevos datos

    const mes = $('#mes').val();
    const anio = $('#anio').val();
    const diasEnMes = getDiasEnMes(mes, anio);

    const actividades = tipo === 'Área' ? actividadesArea : actividadesBaño;

    actividades.forEach(actividad => {
        const row = document.createElement('tr');

        // Agregar clase según la frecuencia
        if (actividad.frecuencia === "Diario") {
            row.classList.add("fila-diario");
        } else if (actividad.frecuencia === "Semanal") {
            row.classList.add("fila-semanal");
        }

        // Crear celdas para la actividad y la frecuencia
        row.innerHTML = `
            <td>${actividad.descripcion}</td>
            <td>${actividad.frecuencia}</td>
        `;

        // Crear celdas para los días del mes (1 al 31)
        for (let dia = 1; dia <= diasEnMes; dia++) {
            const fecha = new Date(anio, mes - 1, dia);
            const fechaFormatoISO = `${anio}-${String(mes).padStart(2, '0')}-${String(dia).padStart(2, '0')}`;
            
            const actividadRealizada = actividadesFiltradas.some(act => {
                return act.fecha === fechaFormatoISO && act.actividad === actividad.descripcion;
            });

            // Agregar clase "semana-separador" si es lunes (inicio de semana)
            const esLunes = fecha.getDay() === 1;
            const celda = document.createElement('td');
            if (esLunes) {
                celda.classList.add('semana-separador');
            }
            if (actividadRealizada) {
                celda.textContent = 'X';
                celda.classList.add('bold-x'); // Agregar clase bold-x si contiene "X"
            }
            row.appendChild(celda);
        }

        tbody.appendChild(row);
    });

    document.getElementById('resultados').style.display = 'block';
    // Ocultar el overlay de "Procesando..."
    document.getElementById("overlay").style.display = "none";
}

}

    // Función para alternar el modo de pantalla completa
    function toggleFullscreen() {
        const tableContainer = document.querySelector(".table-container");
        if (!document.fullscreenElement) {
            if (tableContainer.requestFullscreen) {
                tableContainer.requestFullscreen();
            } else if (tableContainer.mozRequestFullScreen) { // Firefox
                tableContainer.mozRequestFullScreen();
            } else if (tableContainer.webkitRequestFullscreen) { // Chrome, Safari y Opera
                tableContainer.webkitRequestFullscreen();
            } else if (tableContainer.msRequestFullscreen) { // IE/Edge
                tableContainer.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) { // Firefox
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) { // Chrome, Safari y Opera
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) { // IE/Edge
                document.msExitFullscreen();
            }
        }
    }

    // Escuchar cambios en el modo de pantalla completa
    document.addEventListener("fullscreenchange", () => {
        const fullscreenBtn = document.querySelector(".fullscreen-btn");
        if (document.fullscreenElement) {
            fullscreenBtn.textContent = "Salir de pantalla completa";
        } else {
            fullscreenBtn.textContent = "Abrir en pantalla completa";
        }
    });

    const headers = [

    ];

        const esDomingo = fecha.getDay() === 0;
        
        // Agregar separador después de cada domingo (excepto el último día)
        if (esDomingo && dia !== diasEnMes) {
            columnasDias.push({
                content: `${dia}\n${diaSemana}`,
                styles: {

                    fontStyle: 'bold',
                    halign: 'center',
                    valign: 'middle',
                    fontSize: 7
                }
            });
            // Agregar columna separadora
            columnasDias.push({

                styles: {
                    cellWidth: anchoSeparador,
                    fillColor: [200, 200, 200], // Fondo gris claro
                    lineWidth: 0 // Sin bordes
                }
            });
        } else {
            columnasDias.push({
                content: `${dia}\n${diaSemana}`,
                styles: {
                    cellWidth: anchoDia,
                    fontStyle: 'bold',
                    halign: 'center',
                    valign: 'middle',
                    fontSize: 7
                }
            });
        }
    }

    const rows = [];
    const dataRows = document.querySelectorAll('#tablaResultados tbody tr');
    
    dataRows.forEach(row => {
        const rowData = [
            {content: row.cells[0].textContent, styles: {fontStyle: 'bold', halign: 'left'}},
            {content: row.cells[1].textContent, styles: {halign: 'center'}}
        ];
        
        for (let dia = 1; dia <= diasEnMes; dia++) {
            const fecha = new Date(anio, mes - 1, dia);
            const esDomingo = fecha.getDay() === 0;
            const cellIndex = dia + 1; // +1 porque empieza en columna 2 (0=Actividad, 1=Frecuencia)
            
            // Agregar dato del día
            rowData.push({
                content: row.cells[cellIndex]?.textContent || '',
                styles: {halign: 'center'}
            });
            
            // Agregar separador después de domingos (excepto último día)

                    content: '',
                    styles: {
                        fillColor: [240, 240, 240], // Fondo gris más claro
                        lineWidth: 0 // Sin bordes
                    }
                });
            }
        }
        
        rows.push(rowData);
    });
    
    // Calcular margen izquierdo para centrar la tabla
    const totalDias = diasEnMes;
    const totalSeparadores = Math.floor((totalDias - 1) / 7); // Un separador por semana completa
    const tableWidth = 60 + 18 + (totalDias * anchoDia) + (totalSeparadores * anchoSeparador);
    const leftMargin = (pageWidth - tableWidth) / 2;
    
    // Configuración de la tabla
    const tableConfig = {
        head: [headers],

        margin: {left: leftMargin},

            doc.text(`Página ${data.pageNumber} de ${pageCount}`, 
                    pageWidth - margin - 20, pageHeight - margin);
        }
    };
    
    // Generar la tabla
    doc.autoTable(tableConfig);
    
    // Guardar el PDF
    const nombreArchivo = `Bitacora_${tipo}_${ubicacion.replace(/ /g, '_')}_${nombreMes}_${anio}.pdf`;
    doc.save(nombreArchivo);
    
    // Ocultar overlay
    document.getElementById("overlay").style.display = "none";
}
