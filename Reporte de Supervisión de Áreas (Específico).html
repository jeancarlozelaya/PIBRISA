/* Estilo general para body */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
    display: grid; /* Usamos Grid para estructurar los elementos */
    grid-template-columns: 1fr; /* Una columna para apilar los elementos */
    grid-template-rows: auto 1fr; /* Fila para el header y otra para el contenido */
    min-height: 100vh; /* Asegura que el body ocupe toda la altura */
}

/* Header */
.header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 15px 0;
    font-size: 1.5em;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    grid-row: 1; /* Fijamos el header en la primera fila */
    width: 100%;  /* Asegura que el header ocupe todo el ancho */
}

/* Contenedor del formulario */
.container {
    background: #ffffff;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    text-align: center; /* Asegura que todo el contenido dentro esté centrado */
    margin: 40px auto; /* Se alinea automáticamente con margen y centrado */
    grid-row: 2; /* El formulario se coloca en la segunda fila */
    height: auto;  /* El formulario ajusta su altura según el contenido */
    box-sizing: border-box;
}

/* Centrado de los botones dentro del contenedor */
.container button {
    display: inline-block; /* Esto asegura que se comporte como un bloque de línea */
    margin-top: 20px; /* Espaciado superior para los botones */
    background-color: #007BFF;
    color: white;
    border: 2px solid #007BFF;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
}

/* Estilo para los botones en móviles */
@media (max-width: 768px) {
    .container button {
        width: auto;  /* Cambiar el width a auto para que se queden en línea */
        display: inline-block; /* Asegura que se mantengan en la misma línea */
        margin-right: 10px;  /* Espacio entre los botones */
    }
}

/* Estilos para el área de arrastrar y soltar */
.file-drop-area {
    border: 2px dashed #007BFF; /* Borde punteado azul */
    border-radius: 10px;
    padding: 40px 20px;
    text-align: center;
    cursor: pointer;
    font-size: 16px;
    background-color: #f0f8ff; /* Fondo suave */
    color: #007BFF; /* Texto en azul */
    transition: background-color 0.3s ease, border-color 0.3s ease;
    margin: 10px 0;
}

/* Estilo cuando el usuario arrastra archivos sobre el área */
.file-drop-area.dragover {
    background-color: #e6f7ff;
    border-color: #0056b3;
}

/* Estilo cuando el usuario pasa el mouse sobre el área */
.file-drop-area:hover {
    background-color: #e6f7ff;
    border-color: #0056b3;
}

/* Ocultar el input file real */
input[type="file"] {
    display: none; /* Ocultar el input file */
}

/* Vista previa de las imágenes */
#preview {
    display: flex; 
    flex-wrap: wrap; 
    justify-content: center; 
    gap: 10px; 
    margin: 20px 0; 
    max-height: 300px; 
    overflow-y: auto; 
}

/* Estilo de las imágenes */
#preview .image-container { 
    position: relative; 
    display: inline-block; 
    margin: 10px; 
    cursor: pointer; 
}

#preview img { 
    max-width: 150px; 
    max-height: 150px; 
    margin: 0; 
    border: 2px solid #ddd; 
    border-radius: 8px; 
    transition: transform 0.3s, filter 0.3s; 
}

#preview img:hover { 
    filter: brightness(0.8); 
    transform: scale(1.05); 
}

/* Estilo para el icono de eliminar (eliminar la imagen) */
.delete-trash { 
    position: absolute; 
    top: 10px; 
    left: 10px; 
    font-size: 30px; 
    color: red; 
    display: none; 
    transition: opacity 0.3s; 
}

#preview .image-container:hover .delete-trash { 
    display: block; 
    opacity: 1; 
}

function goBack() {
    window.history.back();  // Esto hace que el navegador vuelva a la página anterior

        // Establecer la fecha actual por defecto
        window.onload = function() {
            const fechaInput = document.getElementById("fecha");
            const today = new Date();
            const yyyy = today.getFullYear();
            let mm = today.getMonth() + 1; // Los meses van de 0 a 11
            let dd = today.getDate();

            // Formatear la fecha a formato YYYY-MM-DD
            if (mm < 10) mm = '0' + mm;
            if (dd < 10) dd = '0' + dd;

            const formattedDate = yyyy + '-' + mm + '-' + dd;
            fechaInput.value = formattedDate;
        };

const dropArea = document.getElementById('fileDropArea'); // El área para arrastrar y soltar
const fileInput = document.getElementById('imageInput'); // El input file real
const previewDiv = document.getElementById('preview'); // Div para vista previa de las imágenes

// Cuando un archivo está sobre el área (evitar comportamiento predeterminado del navegador)
dropArea.addEventListener('dragover', (e) => {
    e.preventDefault(); // Prevenir el comportamiento por defecto (abrir el archivo)
    dropArea.classList.add('dragover'); // Cambiar el estilo cuando se arrastra un archivo
});

// Cuando el archivo se deja dentro del área
dropArea.addEventListener('drop', (e) => {
    e.preventDefault(); // Prevenir el comportamiento por defecto
    dropArea.classList.remove('dragover'); // Eliminar la clase de estilo cuando se deja el archivo

    const files = e.dataTransfer.files; // Obtener los archivos arrastrados
    handleFiles(files); // Manejar los archivos arrastrados
});

// Si el archivo sale del área sin ser soltado
dropArea.addEventListener('dragleave', () => {
    dropArea.classList.remove('dragover'); // Eliminar la clase de estilo cuando el archivo sale del área
});

// Cuando se hace clic en el área de arrastre, abrir el input file
dropArea.addEventListener('click', () => {
    fileInput.click(); // Abrir el cuadro de selección de archivo
});

// Cuando el input file cambia (selección manual de archivos)
fileInput.addEventListener('change', () => {
    const files = fileInput.files;
    handleFiles(files); // Manejar los archivos seleccionados
});

// Función para manejar los archivos (tanto arrastrados como seleccionados)
function handleFiles(files) {
    previewDiv.innerHTML = ''; // Limpiar la vista previa antes de mostrar nuevas imágenes

    // Mostrar miniaturas de las imágenes seleccionadas
    Array.from(files).forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file); // Crear una URL temporal para mostrar la imagen
        previewDiv.appendChild(img); // Añadir la imagen al contenedor de vista previa
    });
}
