<script>


<!-- Contenedor para MOSTRAR / OCULTAR elementos -->

const areaSelect = document.getElementById('area');
const actividadSelect = document.getElementById('actividad');
const oficinaAdministracionDiv = document.getElementById('oficinaAdministracion');
const motivosalidaDiv = document.getElementById('motivosalida');
const areacheckDiv = document.getElementById('areacheck');
const mantenimiento1Div = document.getElementById('mantenimiento1');
const mantenimiento2Div = document.getElementById('mantenimiento2');
const mantenimiento3Div = document.getElementById('mantenimiento3');

// Funci칩n para manejar la visibilidad de los divs seg칰n la actividad y el tipo de acci칩n
const handleChange = () => {
  const areaValue = areaSelect.value;
  const actividadValue = actividadSelect.value;
  const tipoAccionValue = mantenimiento1Div.querySelector('select')?.value;

  // Control de visibilidad seg칰n el 치rea
  oficinaAdministracionDiv.style.display = areaValue === 'Administraci칩n' ? 'block' : 'none';

  // Control de visibilidad seg칰n la actividad
  motivosalidaDiv.style.display = areacheckDiv.style.display = actividadValue === 'Registro de Retiro' ? 'block' : 'none';
  areacheckDiv.style.display = actividadValue === 'Registro de Entrega' ? 'block' : areacheckDiv.style.display;

  // Mostrar/ocultar mantenimiento1 y mantenimiento2
  if (actividadValue === 'Registro de Mantenimiento') {
    mantenimiento1Div.style.display = 'block';
    mantenimiento3Div.style.display = 'block'; // Aqu칤 hacemos visible mantenimiento3
    oficinaAdministracionDiv.style.display = 'none';
    mantenimiento2Div.style.display = tipoAccionValue === 'Salida' ? 'block' : 'none';
  } else {
    mantenimiento1Div.style.display = 'none';
    mantenimiento2Div.style.display = 'none';
    mantenimiento3Div.style.display = 'none'; // Ocultamos mantenimiento3 si no aplica
  }

  // Mostrar mantenimiento2 si la actividad es "Entrada"
  if (actividadValue === 'Entrada') {
    mantenimiento2Div.style.display = 'block';
  }
};

// Evento de cambio para los selects
[areaSelect, actividadSelect].forEach(select => select.addEventListener('change', handleChange));

// Evento de cambio para el select dentro de mantenimiento1
mantenimiento1Div.querySelector('select')?.addEventListener('change', () => {
  mantenimiento2Div.style.display = mantenimiento1Div.querySelector('select')?.value === 'Entrada' ? 'block' : 'none';
});

// Llamar a handleChange inicialmente para establecer los valores correctos
handleChange();



<!-- Contenedor para MOSTRAR / OCULTAR elementos -->





<!-- Contenedor para la Firma -->

let isDrawing = false;
let isErasing = false;
let lastX = 0;
let lastY = 0;
const canvas = document.getElementById("firmaCanvas");
const ctx = canvas.getContext("2d");

const undoStack = [];
const redoStack = [];

// Guardar el estado actual del canvas en la pila de deshacer
function saveToUndoStack() {
    undoStack.push(canvas.toDataURL());
    redoStack.length = 0; // Limpiar la pila de rehacer
}

// Deshacer acci칩n
function undo() {
    if (undoStack.length > 0) {
        saveToRedoStack();
        const lastState = undoStack.pop();
        const img = new Image();
        img.src = lastState;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }
}

// Rehacer acci칩n
function redo() {
    if (redoStack.length > 0) {
        const lastState = redoStack.pop();
        undoStack.push(canvas.toDataURL()); // Guardar el estado actual en la pila de deshacer
        const img = new Image();
        img.src = lastState;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }
}

// Guardar el estado en la pila de rehacer
function saveToRedoStack() {
    redoStack.push(canvas.toDataURL());
}

// Obtener coordenadas del evento
function getCoordinates(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width; // Escala en X
    const scaleY = canvas.height / rect.height; // Escala en Y
    if (e.touches) {
        return {
            x: (e.touches[0].clientX - rect.left) * scaleX,
            y: (e.touches[0].clientY - rect.top) * scaleY
        };
    }
    return { x: (e.offsetX) * scaleX, y: (e.offsetY) * scaleY };
}

// Modo borrador
document.getElementById("toggleEraser").addEventListener("click", () => {
    isErasing = !isErasing;
    document.getElementById("toggleEraser").classList.toggle("active");
});

canvas.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    const { x, y } = getCoordinates(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.strokeStyle = isErasing ? "#FFF" : "#000";
    ctx.lineWidth = isErasing ? 10 : 4;
    ctx.stroke();
    lastX = x;
    lastY = y;
});

// Dibujar o borrar en el canvas
canvas.addEventListener("mousedown", (e) => {
    saveToUndoStack();
    isDrawing = true;
    const { x, y } = getCoordinates(e);
    lastX = x;
    lastY = y;
});

canvas.addEventListener("mouseup", () => (isDrawing = false));
canvas.addEventListener("mouseout", () => (isDrawing = false));

// Botones
document.getElementById("undo").addEventListener("click", undo);
document.getElementById("redo").addEventListener("click", redo);
document.getElementById("clearSignature").addEventListener("click", () => {
    localStorage.removeItem('canvasState'); // Elimina el estado guardado
    saveToUndoStack();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
});

// Evitar el desplazamiento de la pantalla en dispositivos m칩viles
canvas.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Evita el desplazamiento de la pantalla
    saveToUndoStack();
    isDrawing = true;
    const { x, y } = getCoordinates(e);
    lastX = x;
    lastY = y;
});

canvas.addEventListener("touchmove", (e) => {
    e.preventDefault(); // Evita el desplazamiento de la pantalla
    if (!isDrawing) return;
    const { x, y } = getCoordinates(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.strokeStyle = isErasing ? "#FFF" : "#000";
    ctx.lineWidth = isErasing ? 10 : 2;
    ctx.stroke();
    lastX = x;
    lastY = y;
});

canvas.addEventListener("touchend", (e) => {
    e.preventDefault(); // Evita el desplazamiento de la pantalla
    isDrawing = false;
});

canvas.addEventListener("touchcancel", (e) => {
    e.preventDefault(); // Evita el desplazamiento de la pantalla
    isDrawing = false;
});

// Ajustar el tama침o del canvas sin perder el dibujo
function resizeCanvas() {
    // Guardar el contenido actual del canvas
    const currentDrawing = canvas.toDataURL();

    // Obtener el contenedor del canvas
    const container = canvas.parentElement;

    // Ajustar el tama침o visual del canvas al contenedor
    canvas.style.width = "100%";
    canvas.style.height = "100%";

    // Ajustar el tama침o interno del canvas para mantener la resoluci칩n
    const rect = container.getBoundingClientRect();
    const newWidth = rect.width;
    const newHeight = rect.height;

    // Solo redimensionar si las dimensiones del canvas han cambiado

    function compressImage(file, quality) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    // Redimensionar imagen
                    const maxWidth = 600;
                    const scale = maxWidth / img.width;
                    canvas.width = maxWidth;
                    canvas.height = img.height * scale;

                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const dataUrl = canvas.toDataURL('image/jpeg', quality);
                    resolve(dataUrl);
                };
                img.src = event.target.result;
            };
            reader.onerror = reject;
            reader.readAsDataURL(file);
        });
    }
