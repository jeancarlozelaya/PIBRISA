<!-- Contenedor para la Firma -->

let isDrawing = false;
let isErasing = false;
let lastX = 0;
let lastY = 0;
const canvas = document.getElementById("firmaCanvas");
const ctx = canvas.getContext("2d");

const undoStack = [];
const redoStack = [];

// Guardar el estado actual del canvas en la pila de deshacer
function saveToUndoStack() {
    undoStack.push(canvas.toDataURL());
    redoStack.length = 0; // Limpiar la pila de rehacer
}

// Deshacer acciÃ³n
function undo() {
    if (undoStack.length > 0) {
        saveToRedoStack();
        const lastState = undoStack.pop();
        const img = new Image();
        img.src = lastState;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }
}

// Rehacer acciÃ³n
function redo() {
    if (redoStack.length > 0) {
        const lastState = redoStack.pop();
        undoStack.push(canvas.toDataURL()); // Guardar el estado actual en la pila de deshacer
        const img = new Image();
        img.src = lastState;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0);
        };
    }
}

// Guardar el estado en la pila de rehacer
function saveToRedoStack() {
    redoStack.push(canvas.toDataURL());
}

// Obtener coordenadas del evento
function getCoordinates(e) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width; // Escala en X
    const scaleY = canvas.height / rect.height; // Escala en Y
    if (e.touches) {
        return {
            x: (e.touches[0].clientX - rect.left) * scaleX,
            y: (e.touches[0].clientY - rect.top) * scaleY
        };
    }
    return { x: (e.offsetX) * scaleX, y: (e.offsetY) * scaleY };
}

// Modo borrador
document.getElementById("toggleEraser").addEventListener("click", () => {
    isErasing = !isErasing;
    document.getElementById("toggleEraser").classList.toggle("active");
});

canvas.addEventListener("mousemove", (e) => {
    if (!isDrawing) return;
    const { x, y } = getCoordinates(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.strokeStyle = isErasing ? "#FFF" : "#000";
    ctx.lineWidth = isErasing ? 10 : 4;
    ctx.stroke();
    lastX = x;
    lastY = y;
});

// Dibujar o borrar en el canvas
canvas.addEventListener("mousedown", (e) => {
    saveToUndoStack();
    isDrawing = true;
    const { x, y } = getCoordinates(e);
    lastX = x;
    lastY = y;
});

canvas.addEventListener("mouseup", () => (isDrawing = false));
canvas.addEventListener("mouseout", () => (isDrawing = false));

// Evitar el desplazamiento de la pantalla en dispositivos mÃ³viles
canvas.addEventListener("touchstart", (e) => {
    e.preventDefault(); // Evita el desplazamiento de la pantalla
    saveToUndoStack();

canvas.addEventListener("touchmove", (e) => {
    e.preventDefault(); // Evita el desplazamiento de la pantalla
    if (!isDrawing) return;
    const { x, y } = getCoordinates(e);
    ctx.beginPath();
    ctx.moveTo(lastX, lastY);
    ctx.lineTo(x, y);
    ctx.strokeStyle = isErasing ? "#FFF" : "#000";
    ctx.lineWidth = isErasing ? 10 : 2;
    ctx.stroke();
    lastX = x;
    lastY = y;
});

canvas.addEventListener("touchend", (e) => {

    isDrawing = false;

// Ajustar el tamaÃ±o del canvas sin perder el dibujo
function resizeCanvas() {
    // Guardar el contenido actual del canvas
    const currentDrawing = canvas.toDataURL();

    // Obtener el contenedor del canvas
    const container = canvas.parentElement;

    // Ajustar el tamaÃ±o visual del canvas al contenedor
    canvas.style.width = "100%";
    canvas.style.height = "100%";

    // Ajustar el tamaÃ±o interno del canvas para mantener la resoluciÃ³n
    const rect = container.getBoundingClientRect();
    const newWidth = rect.width;
    const newHeight = rect.height;

    // Solo redimensionar si las dimensiones del canvas han cambiado
    if (canvas.width !== newWidth || canvas.height !== newHeight) {
        // Ajustar el tamaÃ±o interno del canvas para la nueva resoluciÃ³n
        canvas.width = newWidth;
        canvas.height = newHeight;

        // Restaurar el contenido del canvas despuÃ©s de redimensionar
        const img = new Image();
        img.src = currentDrawing;
        img.onload = () => {
            // Asegurarse de que el contenido se ajuste correctamente al nuevo tamaÃ±o
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        };
    }
}

// FunciÃ³n para restaurar el estado del canvas desde el localStorage
function restoreCanvasState() {
    const canvasData = localStorage.getItem('canvasState');
    if (canvasData) {
        const img = new Image();
        img.src = canvasData;
        img.onload = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Limpiar el canvas
            ctx.drawImage(img, 0, 0);
        };
    }
}
