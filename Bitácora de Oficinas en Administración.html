<script>
    // Funci√≥n para volver al inicio
    function goBack() {
        window.location.href = "Bit√°coras.html";

    // Precargar la fecha actual
    function prellenarFechaHora() {

        let year = today.getFullYear();

        let day = String(today.getDate()).padStart(2, "0");
        document.getElementById("fecha").value = `${year}-${month}-${day}`;
    }

    prellenarFechaHora();

    // Funci√≥n para generar las filas de la tabla con los nuevos botones de estado
    function generarTablaActividades(actividades) {
        const tbody = document.querySelector("#tablaActividades tbody");
        tbody.innerHTML = "";

        actividades.forEach((actividad) => {
            const row = document.createElement("tr");

            if (actividad.frecuencia === "Diario") {
                row.classList.add("fila-diario");
            } else if (actividad.frecuencia === "Semanal") {
                row.classList.add("fila-semanal");
            }

            row.innerHTML = `
                <td>${actividad.descripcion}</td>
                <td>${actividad.frecuencia}</td>
                <td>
                    <div class="estado-container">
                        <button type="button" class="btn-estado btn-bueno" data-actividad="${actividad.descripcion}" data-estado="‚úì">‚úì</button>
                        <button type="button" class="btn-estado btn-malo" data-actividad="${actividad.descripcion}" data-estado="C">C</button>
                        <input type="hidden" name="actividad_estado" value="" data-actividad="${actividad.descripcion}">
                    </div>
                </td>
            `;
            tbody.appendChild(row);
        });

        // Agregar event listeners a los botones de estado
        document.querySelectorAll('.btn-estado').forEach(btn => {
            btn.addEventListener('click', function() {
                const actividad = this.getAttribute('data-actividad');
                const estado = this.getAttribute('data-estado');
                
                // Resetear todos los botones para esta actividad
                document.querySelectorAll(`.btn-estado[data-actividad="${actividad}"]`).forEach(b => {
                    b.classList.remove('seleccionado');
                });
                
                // Marcar el bot√≥n seleccionado
                this.classList.add('seleccionado');
                
                // Actualizar el input hidden
                document.querySelector(`input[name="actividad_estado"][data-actividad="${actividad}"]`).value = estado;
                
                // Actualizar el bot√≥n de enviar y guardar respuestas
                actualizarBotonEnviar();
                guardarRespuestas();

        });

    // Funci√≥n para bloquear los campos del formulario
    function bloquearCampos() {

        document.getElementById('cargarActividadesBtn').disabled = true;

    function reiniciarFormulario() {
        Swal.fire({

            icon: "warning",
            showCancelButton: true,
            confirmButtonText: "S√≠, reiniciar",

            customClass: {

                confirmButton: "swal-button",

        }).then((result) => {

function actualizarBotonEnviar() {

}

    // Funci√≥n para mostrar los controles de la semana

    // Funci√≥n para enviar datos
function enviarDatos(fecha) {
    let url = "https://script.google.com/macros/s/AKfycbxNAQIS_J2yBy9jJ-66Kh0s0fzFvzq1IXkRQGQ0Q3beQZLnQRbRIiKDyFLvWJRfqDpw/exec";

            });

            text: 'Debes seleccionar al menos una actividad.',
            icon: 'warning',
            confirmButtonText: 'Aceptar'
        });
        return;

        data: {

                });

            console.error("Error al enviar los datos:", xhr.responseText);
            document.getElementById("overlay").style.display = "none";
            Swal.fire({
                text: 'Hubo un problema al enviar los datos. Intenta nuevamente. üò¢',
                icon: 'error',
                confirmButtonText: 'Aceptar'
            });
        }
    });
}

    // Funci√≥n para guardar las respuestas en localStorage
function guardarRespuestas() {
    const formData = {
        fecha: document.getElementById('fecha').value,
        actividades: []
    };

    // Guardar los estados de las actividades
    document.querySelectorAll('input[name="actividad_estado"]').forEach(input => {
        if (input.value) {
            formData.actividades.push({
                actividad: input.getAttribute('data-actividad'),
                estado: input.value
            });
        }
    });

    // Guardar en localStorage
    localStorage.setItem('formData', JSON.stringify(formData));
}



    // Funci√≥n para cargar las respuestas guardadas
function cargarRespuestas() {
    const savedData = localStorage.getItem('formData');
    if (savedData) {
        const formData = JSON.parse(savedData);

        // Primero generar la tabla si no existe
        if (!document.querySelector("#tablaActividades tbody").innerHTML) {
            generarTablaActividades(actividadesArea);
            document.getElementById("tablaActividades").style.display = "table";
        }

        // Cargar los valores de los campos
        Object.keys(formData).forEach(key => {
            const input = document.getElementById(key);
            if (input && key !== 'actividades') {
                input.value = formData[key];
            }
        });

        // Cargar los estados de las actividades
        if (formData.actividades && formData.actividades.length > 0) {
            formData.actividades.forEach(item => {
                const btn = document.querySelector(`.btn-estado[data-actividad="${item.actividad}"][data-estado="${item.estado}"]`);
                if (btn) {
                    btn.classList.add('seleccionado');
                    const input = document.querySelector(`input[name="actividad_estado"][data-actividad="${item.actividad}"]`);
                    if (input) {
                        input.value = item.estado;
                    }
                }
            });
        }

        actualizarBotonEnviar();
        bloquearCampos();
    }
}


    // Funci√≥n para preguntar al usuario si desea continuar con las respuestas guardadas
function preguntarContinuar() {
    const savedData = localStorage.getItem('formData');
    if (savedData) {
        // Generar la tabla primero
        generarTablaActividades(actividadesArea);
        document.getElementById("tablaActividades").style.display = "table";
        
        Swal.fire({
            text: "Tienes un progreso guardado. ¬øTe gustar√≠a retomarlo?",
            iconHtml: "ü´µüèª",
            showCancelButton: true,
            confirmButtonText: "S√≠, continuar üòé",
            cancelButtonText: "No, reiniciar ü§ì",
            allowOutsideClick: false,
            customClass: {
                popup: "swal-popup",
                confirmButton: "swal-button",
                cancelButton: "swal-button-cancel",
                actions: "swal-actions",

        }).then((result) => {
            if (result.isConfirmed) {

            } else if (result.dismiss === Swal.DismissReason.cancel) {
                Swal.fire({
                    text: "¬øEst√°s seguro de que deseas perder todo tu progreso?",
                    icon: "warning",
                    showCancelButton: true,
                    confirmButtonText: "S√≠, reiniciar",
                    cancelButtonText: "No, recuperar progreso",
                    allowOutsideClick: false,
                    customClass: {
                        popup: "swal-popup",
                        confirmButton: "swal-button",
                        cancelButton: "swal-button-cancel",
                        actions: "swal-actions",
                    },
                }).then((result) => {
                    if (result.isConfirmed) {
                        localStorage.removeItem('formData');
                        location.reload();
                    } else {
                        cargarRespuestas();
                    }
                });
            }
        });
    }
}



    // Limpiar respuestas guardadas al enviar el formulario
    function limpiarRespuestasGuardadas() {
        localStorage.removeItem('formData');
    }

    // Escuchar cambios en los campos del formulario
    document.querySelectorAll('input, select, textarea').forEach(input => {

    });

    // Llamar a la funci√≥n al cargar la p√°gina
window.onload = function() {

                },
            }).then((result) => {
                if (result.isConfirmed) {
                    history.pushState(null, null, document.URL);
                    backPressCount = 0;
                }
            });

            backPressCount++;

        }
