<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte de Limpiezas Profundas</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    /* Header */
    .header {
        background-color: #007BFF;
        color: white;
        text-align: center;
        padding: 15px;
        width: 100%;
        font-size: 1.5em;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Contenedor del formulario */
    .container {
        background: #ffffff;
        padding: 30px;
        border-radius: 10px;
        width: 90%;
        max-width: 600px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        text-align: center;
        margin: 40px auto;
        grid-row: 2;
        height: auto;
        box-sizing: border-box;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
    }

    input[type="date"],
    textarea,
    input[type="file"],
    button {
        width: 100%;
        margin-top: 5px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    button {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
        padding: 12px 0;
    }

    button:hover {
        background-color: #0056b3;
    }

    /* Estilo para los contenedores de vista previa */
    .image-preview {
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        border: 0px solid #ccc;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        box-sizing: border-box;
    }

    .image-preview-item {
        position: relative;
        width: 85px;
        height: 85px;
        overflow: hidden;
        border-radius: 5px;
        border: 1px solid #ddd;
    }

    .image-preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .delete-icon {
        position: absolute;
        top: 5px;
        left: 5px;
        width: 20px;
        height: 20px;
        background: rgba(255, 0, 0, 0.8);
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 14px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .image-preview-item:hover .delete-icon {
        opacity: 1;
    }

    /* Estilos para el √°rea de carga de im√°genes */
    .file-upload {
        display: block;
        position: relative;
        width: 100%;
        padding: 20px;
        background: #f0f8ff;
        border: 2px dashed #ccc;
        text-align: center;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        box-sizing: border-box;
        border: 2px dashed #007BFF;
        border-radius: 10px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        font-size: 16px;
        background-color: #f0f8ff;
        color: #007BFF;
        transition: background-color 0.3s ease, border-color 0.3s ease;
        margin: 10px 0;
    }

    .file-upload:hover {
        border-color: #0056b3;
    }

    .file-upload input[type="file"] {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    /* Estilo para el bot√≥n "Volver al Inicio" */
    .back-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007BFF;
        color: white;
        border-radius: 5px;
        text-decoration: none;
        text-align: center;
        font-size: 1em;
        transition: background-color 0.3s, transform 0.3s;
        position: fixed;
        top: 80px;
        left: 0px;
        z-index: 1001;
    }

    /* Estilo para los contenedores de preguntas */
    .question-container {
        margin-bottom: 20px;
        text-align: left;
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    /* Estilo para el campo de descripci√≥n */
    .question-container textarea {
    	padding: 15px; /* Aumentar el espacio interno */
    	border: 2px solid #ccc;
    	border-radius: 5px;
    	width: 100%;
    	font-size: 16px;
    	background-color: #f9f9f9;
    	color: #333;
    	transition: border-color 0.3s;
    	box-sizing: border-box;
    	margin-top: 5px;
    	height: 200px; /* Aumentar la altura para hacerlo m√°s grande */
    	resize: vertical; /* Permite al usuario cambiar el tama√±o verticalmente */
    }

    .question-container:hover {
        border-color: #007BFF;
    }

    .question-container input[type="date"],
    .question-container textarea {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        width: 100%;
        font-size: 16px;
        background-color: #f9f9f9;
        color: #333;
        transition: border-color 0.3s;
        box-sizing: border-box;
        margin-top: 5px;
    }

    .question-container input[type="date"]:focus,
    .question-container textarea:focus {
        border-color: #007BFF;
        outline: none;
    }

    /* Estilos de las etiquetas */
    .question-container label {
        font-weight: bold;
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
    }

    /* Estilo del overlay (pantalla bloqueada) */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);  /* Fondo semitransparente */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;  /* Aseg√∫rate de que est√© por encima de otros elementos */
    }

    #loadingMessage {
        color: white;  /* Texto en blanco */
        font-size: 24px;  /* Tama√±o de fuente para que se vea bien */
        font-family: 'Times New Roman', Times, serif;  /* Fuente Times New Roman */
        text-align: center;
        padding: 20px;  /* Espaciado interno */
    }
</style>


</head>
<body>

 <div class="header">
  Pisos Brillantes
 </div>

 <a href="javascript:void(0);" class="back-button" onclick="goBack()">Volver al Inicio</a>

 <div class="container">
    <h1>Reporte de Limpiezas Profundas</h1>
    <div class="form-container">
        <div class="question-container">
            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" name="fecha" required>
        </div>

        <div class="question-container">
            <label for="descripcion">Descripci√≥n de la actividad:</label>
            <textarea id="descripcion" name="descripcion" rows="5" placeholder="Describe la actividad realizada"></textarea>
        </div>

        <div class="question-container">
            <label for="adjunto1">Evidencia</label>
            <div class="file-upload" id="drag-area1" onclick="document.getElementById('adjunto1').click()">
                <input type="file" id="adjunto1" name="adjunto1" accept="image/*" multiple>
                <span class="file-upload-text">Haz clic o arrastra im√°genes para adjuntarlas</span>
            </div>
            <div id="preview1" class="image-preview"></div>
        </div>

<div class="question-container" style="display: none;">
    <label for="adjunto2">Durante:</label>
    <div class="file-upload" id="drag-area2" onclick="document.getElementById('adjunto2').click()">
        <input type="file" id="adjunto2" name="adjunto2" accept="image/*" multiple>
        <span class="file-upload-text">Haz clic o arrastra im√°genes para adjuntarlas</span>
    </div>
    <div id="preview2" class="image-preview"></div>
</div>


<div class="question-container" style="display: none;">
    <label for="adjunto3">Despu√©s:</label>
    <div class="file-upload" id="drag-area3" onclick="document.getElementById('adjunto3').click()">
        <input type="file" id="adjunto3" name="adjunto3" accept="image/*" multiple>
        <span class="file-upload-text">Haz clic o arrastra im√°genes para adjuntarlas</span>
    </div>
    <div id="preview3" class="image-preview"></div>
</div>


        <button type="button" onclick="generarPDF()">Generar Reporte</button>
    </div>
</div>

   <!-- Contenedor para bloquear la pantalla -->
   <div id="overlay" style="display: none;">
    <div id="loadingMessage">
     <p>Procesando...ü•±</p>
    </div>
   </div>

<script>


  function goBack() {
  window.history.back();  // Esto hace que el navegador vuelva a la p√°gina anterior
  }



    // Establecer la fecha actual por defecto
    window.onload = function() {
        const fechaInput = document.getElementById("fecha");
        const today = new Date();
        const yyyy = today.getFullYear();
        let mm = today.getMonth() + 1; // Los meses van de 0 a 11
        let dd = today.getDate();

        // Formatear la fecha a formato YYYY-MM-DD
        if (mm < 10) mm = '0' + mm;
        if (dd < 10) dd = '0' + dd;

        const formattedDate = yyyy + '-' + mm + '-' + dd;
        fechaInput.value = formattedDate;
    };

    // Objetos para almacenar las im√°genes seleccionadas por vista previa
    const selectedFiles = {
        preview1: [],
        preview2: [],
        preview3: []
    };

    function handleFileInput(event, previewId) {
        const files = event.target.files;
        const previewContainer = document.getElementById(previewId);

        Array.from(files).forEach((file) => {
            const reader = new FileReader();
            reader.onload = function (e) {
                const div = document.createElement('div');
                div.classList.add('image-preview-item');
                div.innerHTML = `
                    <img src="${e.target.result}" alt="Preview">
                    <div class="delete-icon" onclick="deleteImage('${previewId}', ${selectedFiles[previewId].length})">√ó</div>
                `;
                previewContainer.appendChild(div);

                // Almacena el archivo en la lista correspondiente
                selectedFiles[previewId].push(file);
            };
            reader.readAsDataURL(file);
        });

        // Resetea el input para permitir seleccionar los mismos archivos nuevamente si es necesario
        event.target.value = "";
    }

    function deleteImage(previewId, index) {
        const previewContainer = document.getElementById(previewId);

        // Elimina la imagen de la vista previa
        previewContainer.removeChild(previewContainer.children[index]);

        // Elimina el archivo correspondiente del arreglo
        selectedFiles[previewId].splice(index, 1);

        // Actualiza los √≠ndices de las im√°genes restantes en la vista previa
        Array.from(previewContainer.children).forEach((child, newIndex) => {
            const deleteIcon = child.querySelector('.delete-icon');
            deleteIcon.setAttribute('onclick', `deleteImage('${previewId}', ${newIndex})`);
        });
    }

    // Eventos para manejar las entradas de archivos
    document.getElementById('adjunto1').addEventListener('change', (e) => handleFileInput(e, 'preview1'));
    document.getElementById('adjunto2').addEventListener('change', (e) => handleFileInput(e, 'preview2'));
    document.getElementById('adjunto3').addEventListener('change', (e) => handleFileInput(e, 'preview3'));

    // Funciones para manejar arrastre de archivos
    const dragAreas = ['drag-area1', 'drag-area2', 'drag-area3'];
    dragAreas.forEach(area => {
        const dragArea = document.getElementById(area);
        dragArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dragArea.style.backgroundColor = "#e0f7ff"; // Resaltar el √°rea
        });

        dragArea.addEventListener('dragleave', (event) => {
            event.preventDefault();
            event.stopPropagation();
            dragArea.style.backgroundColor = "#f0f8ff"; // Restaurar color de fondo
        });

        dragArea.addEventListener('drop', (event) => {
            event.preventDefault();
            event.stopPropagation();
            const files = event.dataTransfer.files;
            const previewId = area.replace("drag-area", "preview");
            handleFileInput({ target: { files } }, previewId);
        });
    });

async function generarPDF() {
    // Verificar si los campos necesarios est√°n vac√≠os
    if (
        !document.getElementById('fecha').value.trim() || 
        !document.getElementById('descripcion').value.trim() || 
        document.getElementById('preview1').children.length === 0
    ) {
        return; // Si alg√∫n campo est√° vac√≠o, no contin√∫a la ejecuci√≥n
    }

    // Mostrar overlay de espera
    document.getElementById('overlay').style.display = 'flex';

    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({ format: 'letter' });
    const pageWidth = pdf.internal.pageSize.getWidth();
    const pageHeight = pdf.internal.pageSize.getHeight();

    // Obtener datos del formulario
    const fecha = document.getElementById('fecha').value;
    const descripcion = document.getElementById('descripcion').value;

    // Portada (id√©ntica al original)
    pdf.setFont("times", "bold");
    pdf.setFontSize(16);
    pdf.text("Reporte de Supervisi√≥n", 10, 20);
    pdf.setFontSize(16);
    pdf.text("Proyecto: Cementera Argos", 10, 35);
    pdf.text("Nombre del Supervisor: Jeancarlo Zelaya", 10, 50);
    pdf.text("Correo: jromero@grupomacdel.com", 10, 65);
    pdf.text("Actividad: Limpiezas Profundas", 10, 80);

    // L√≠nea horizontal
    pdf.line(10, 90, 190, 90);

    // Fecha
    pdf.text(`Fecha: ${fecha}`, 10, 100);

    // Descripci√≥n (id√©ntica al original)
    if (descripcion && descripcion.trim() !== "") {
        const descripcionFiltrada = descripcion.replace(/[\u{1F600}-\u{1F64F}\u{1F300}-\u{1F5FF}\u{1F680}-\u{1F6FF}\u{2600}-\u{26FF}\u{2700}-\u{27BF}\u{1F900}-\u{1F9FF}\u{1FA70}-\u{1FAFF}\u{200D}\u{FE0F}]/gu, "");
        
        if (descripcionFiltrada.trim() !== "") {
            pdf.text(`Descripci√≥n:`, 10, 115);
            pdf.setFont("Arial", "normal");
            pdf.text(descripcionFiltrada, 10, 125, { maxWidth: 190 });
        }
    }

    // Manejar datos adjuntos (con ajuste m√≠nimo para mostrar todas las im√°genes)
    for (let i = 1; i <= 3; i++) {
        if (selectedFiles[`preview${i}`].length > 0) {
            const files = selectedFiles[`preview${i}`];
            let imgCount = 0;
            
            // Nueva p√°gina para cada secci√≥n
            pdf.addPage();
            pdf.setFont("times", "bold");
            
            let sectionTitle = "";
            if (i === 1) sectionTitle = "Evidencia";
            else if (i === 2) sectionTitle = "Durante:";
            else if (i === 3) sectionTitle = "Despu√©s:";
            
            pdf.text(sectionTitle, 10, 15);

            // Configuraci√≥n de im√°genes con tama√±o fijo como en el original
            const imgWidth = 60;
            const imgHeight = 40;
            const marginX = 15;
            const marginY = 20;
            const spacingX = 65;
            const spacingY = 45;

            for (let j = 0; j < files.length; j++) {
                try {
                    const file = files[j];
                    // Usamos tu funci√≥n original de compresi√≥n
                    const imgData = await compressImage(file, 0.8); // Aument√© ligeramente la calidad a 0.8
                    
                    const x = (imgCount % 3) * spacingX + marginX;
                    const y = Math.floor(imgCount / 3) * spacingY + marginY;
                    
                    // Verificar si necesita nueva p√°gina (con margen m√°s conservador)
                    if (y + imgHeight > pageHeight - 30) { // Aument√© el margen inferior a 30
                        pdf.addPage();
                        pdf.text(`Continuaci√≥n ${sectionTitle}`, 10, 15);
                        imgCount = 0;
                        j--; // Repetir esta imagen en la nueva p√°gina
                        continue;
                    }
                    
                    // Agregar imagen con tama√±o fijo
                    pdf.addImage(imgData, 'JPEG', x, y, imgWidth, imgHeight);
                    imgCount++;
                    
                    // Manejo de p√°ginas adicionales para muchas im√°genes
                    if (imgCount === 15) {
                        imgCount = 0;
                        if (j < files.length - 1) {
                            pdf.addPage();
                            pdf.text(sectionTitle, 10, 15);
                        }
                    }
                    
                } catch (error) {
                    console.error(`Error procesando imagen ${j+1}:`, error);
                    // Continuar con la siguiente imagen
                }
            }
        }
    }

    // Nombre del archivo como en el original
    const nombreArchivo = `${fecha} - Limpiezas Profundas.pdf`;
    pdf.save(nombreArchivo);

    // Ocultar overlay
    document.getElementById('overlay').style.display = 'none';
}

// TU FUNCI√ìN ORIGINAL DE COMPRESI√ìN (solo cambi√© el quality a 0.8)
function compressImage(file, quality) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            const img = new Image();
            img.onload = () => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                // Redimensionar imagen (igual que tu versi√≥n original)
                const maxWidth = 600;
                const scale = maxWidth / img.width;
                canvas.width = maxWidth;
                canvas.height = img.height * scale;

                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                const dataUrl = canvas.toDataURL('image/jpeg', quality);
                resolve(dataUrl);
            };
            img.src = event.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
    });
}


</script>

</body>
</html>
