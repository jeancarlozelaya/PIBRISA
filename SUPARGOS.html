<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reporte de Supervisión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

<style>
    /* --- INICIO: Estilos Base --- */
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --warning-color: #f39c12;
        --success-color: #2ecc71;
        --dark-color: #34495e;
        --text-color: #333;
        --border-color: #ddd;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
        --light-yellow: #fff9e6;
        /* Colores de Solicitud de Insumos */
        --insumos-primary: #3f7b57;
        --insumos-accent: #2196F3;
        --insumos-light-gray: #f0f2f5;
        --insumos-danger: #ef5350;
    }

    /* DESACTIVAR ZOOM EN TODA LA PÁGINA */
    html, body {
        touch-action: manipulation;
        overflow-x: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--insumos-light-gray);
        color: var(--dark-color);
        line-height: 1.6;
        zoom: 1;
        max-zoom: 1;
        min-zoom: 1;
        user-zoom: fixed;
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
        text-size-adjust: 100%;
        -webkit-user-scalable: no;
        -moz-user-scalable: no;
        -ms-user-scalable: no;
        user-scalable: no;
    }

    /* Prevenir zoom con doble toque en iOS */
    * {
        touch-action: pan-x pan-y;
    }

    .header {
        background: linear-gradient(135deg, var(--primary-color), var(--dark-color));
        color: white;
        text-align: center;
        padding: 18px 0;
        font-size: 1.5rem;
        font-weight: bold;
        box-shadow: var(--shadow);
        position: relative;
        z-index: 100;
    }

    h1 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 25px;
        font-size: 1.8rem;
        position: relative;
        padding-bottom: 10px;
        font-weight: bold;
    }

    h1:after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background-color: var(--secondary-color);
        border-radius: 2px;
    }

    .container {
        max-width: 1200px;
        margin: 25px auto;
        padding: 0 15px;
        position: relative;
        z-index: 1;
    }

    .card {
        border-radius: 12px;
        box-shadow: var(--shadow);
        border: none;
        margin-bottom: 25px;
        border-top: 5px solid var(--insumos-primary);
    }
    
    .card-body {
        padding: 2.5rem;
    }
    
    .tab-title {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
        padding: 20px 0;
        position: relative;
    }

    .tab-title h2 {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0;
        display: inline-block;
        padding: 0 25px;
        position: relative;
    }

    .tab-title h2:after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 80px;
        height: 4px;
        background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        border-radius: 2px;
    }

    .tab-title h2:before {
        content: '';
        position: absolute;
        bottom: -8px;
        left: 0;
        right: 0;
        height: 1px;
        background-color: var(--border-color);
    }
    
    .form-control:focus, .form-select:focus {
        border-color: var(--secondary-color);
        box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
    }

    /* Estilos de botones de formulario (Gestión) */
    .btn-primary, .btn-success, .btn-secondary, .btn-danger {
        border: none;
        font-weight: 600;
        padding: 10px 25px;
        font-size: 0.95rem;
        border-radius: 50px;
        min-width: 130px;
        transition: var(--transition);
        color: white !important;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-primary { background: linear-gradient(45deg, var(--secondary-color), #5dade2); }
    .btn-success { background: linear-gradient(45deg, #2ecc71, #58d68d); }
    
    .btn-secondary { 
        background: linear-gradient(45deg, var(--dark-color), var(--primary-color));
    }
    
    .btn-danger { background: linear-gradient(45deg, var(--accent-color), #e74c3c); }

    /* Botón para limpiar respuestas */
    .btn-warning {
        background: linear-gradient(45deg, #f39c12, #f1c40f);
        border: none;
        font-weight: 600;
        padding: 10px 25px;
        font-size: 0.95rem;
        border-radius: 50px;
        min-width: 130px;
        transition: var(--transition);
        color: white !important;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .btn-primary:hover, .btn-success:hover, .btn-secondary:hover, .btn-danger:hover, .btn-warning:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }
    
    .btn-primary:disabled {
        background: #ccc;
        box-shadow: none;
        transform: none;
    }

    .form-label {
        font-weight: 600;
        color: var(--dark-color);
        margin-bottom: 8px;
    }

    .area-supervision {
        background-color: #fdfdfd;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 20px;
    }
    
    .pregunta-supervision {
        background-color: #fff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap; /* Para móviles */
    }
    
    .pregunta-supervision .form-label {
        margin-bottom: 0;
        flex-basis: 100%; /* Ocupa todo el ancho en la primera línea */
        margin-bottom: 10px; /* Espacio antes de los botones */
    }
    
    .pregunta-supervision .btn-group,
    .toggle-buttons .btn-group { /* (Req 2) Aplicar también a los toggles */
        flex-basis: 100%; /* Ocupa todo el ancho */
        display: flex;
    }

    .pregunta-supervision .btn-group .btn,
    .toggle-buttons .btn-group .btn { /* (Req 2) */
        flex-grow: 1; /* Los botones comparten el espacio */
    }
    
    /* Colores para los botones C/NC/NA y Sí/No */
    .btn-check:checked + .btn-outline-success {
        background-color: var(--success-color);
        color: white;
    }
    .btn-check:checked + .btn-outline-danger {
        background-color: var(--insumos-danger);
        color: white;
    }
    .btn-check:checked + .btn-outline-secondary {
        background-color: var(--secondary-color);
        color: white;
    }
    
    .image-preview {
        width: 100%;
        min-height: 100px; /* Altura mínima para que se vea el dropzone */
        overflow-y: auto;
        border: 1px dashed var(--border-color);
        border-radius: 8px;
        padding: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        box-sizing: border-box;
        background-color: var(--insumos-light-gray);
        margin-top: 10px;
    }

    .image-preview-item {
        position: relative;
        width: 90px;
        height: 90px;
        overflow: hidden;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, opacity 0.3s ease; /* Añadida opacidad */
    }

    .image-preview-item:hover {
        transform: translateY(-3px);
    }

    .image-preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        cursor: pointer;
    }

    .delete-icon {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 24px;
        height: 24px;
        background: var(--insumos-danger);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.2s ease;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        z-index: 10;
    }

    .image-preview-item:hover .delete-icon {
        opacity: 1;
        transform: scale(1.1);
    }
    
    .image-preview-item.deleting {
        transform: scale(0.8);
        opacity: 0;
    }

    /* Área de carga de archivos */
    .file-upload {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        min-height: 120px;
        background: var(--insumos-light-gray);
        border: 2px dashed var(--insumos-accent);
        border-radius: 10px;
        font-size: 1rem;
        color: var(--insumos-accent);
        cursor: pointer;
        margin-top: 15px;
        box-sizing: border-box;
        transition: background-color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        text-align: center;
    }

    .file-upload:hover {
        border-color: var(--insumos-primary);
        background-color: rgba(33, 150, 243, 0.08);
        transform: translateY(-2px);
    }

    .file-upload input[type="file"] {
        display: none;
    }

    .file-upload-text {
        margin-top: 10px;
        font-weight: 500;
    }

    .file-upload i {
        font-size: 2.5em;
        color: var(--insumos-accent);
        margin-bottom: 5px;
    }

    .formulario-item {
        border: 1px solid var(--border-color);
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 8px;
        position: relative;
        background-color: #fdfdfd;
        border-left: 4px solid var(--secondary-color);
    }
    
    /* --- Estilos de Listas (ACTUALIZADO COMPLETO) --- */
    
    /* 1. Layout flexible para todas las listas */
    .lista-calificadas .list-group-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
    }

/* Hacer que toda la fila parezca un botón */
.list-group-item {
    cursor: pointer;
    transition: background-color 0.2s;
}
.list-group-item:hover {
    background-color: #f1f3f5;
}
    
    /* 2. Efectos Hover y Active para todas las listas */
    .lista-calificadas .list-group-item:hover,
    .lista-calificadas .list-group-item.active {
        background-color: #f0f8ff;
        font-weight: bold;
        color: var(--dark-color); /* Asegura contraste en active */
    }
    
    /* 3. Tamaño de botones de borrar (Basurero) */
    .btn-delete-item {
        padding: 3px 8px;
        font-size: 0.8rem;
    }

    .pagina {
        display: none; /* Oculto por defecto */
        animation: fadeIn 0.5s;
    }
    .pagina.active {
        display: block; /* Visible si está activo */
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    .progress {
        height: 25px;
        font-size: 0.9rem;
        font-weight: 600;
    }

    /* --- INICIO: Estilos Confirmar Borrado - CORREGIDO --- */
    .delete-confirm {
        display: none !important; /* Oculto por defecto */
        gap: 5px;
    }
    
    .list-group-item.is-deleting .delete-confirm {
        display: flex !important; /* Mostrar al confirmar */
    }
    
    /* 4. Ocultar basurero cuando se pide confirmación - CORREGIDO */
    .list-group-item.is-deleting .btn-delete-item {
        display: none !important; 
    }
    
    /* Asegurar que el botón delete original tenga la clase correcta */
    .lista-calificadas .list-group-item .btn-danger.btn-sm {
        display: inline-block !important;
    }
    
    .lista-calificadas .list-group-item.is-deleting .btn-danger.btn-sm {
        display: none !important;
    }
    
    .delete-confirm .btn {
        padding: 3px 8px;
        font-size: 0.8rem;
    }
    /* --- FIN: Estilos Confirmar Borrado --- */

    /* --- Estilos para Comentarios de No Conformidad --- */
    .comentario-nc-container {
        display: none; /* Oculto por defecto */
        margin-top: 10px;
        width: 100%;
        animation: slideDown 0.3s ease-out;
    }

    .comentario-nc-container textarea {
        background-color: #fff5f5; /* Fondo rojizo muy suave */
        border: 1px solid #ef5350; /* Borde rojo acorde al botón No Cumple */
        font-size: 0.9rem;
        resize: vertical;
        border-radius: 6px;
        box-shadow: inset 0 1px 3px rgba(0,0,0,0.06);
    }

    .comentario-nc-container textarea:focus {
        background-color: #fff;
        box-shadow: 0 0 0 0.25rem rgba(239, 83, 80, 0.25);
        border-color: #ef5350;
    }

    @keyframes slideDown {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* --- Estilos Botón Flotante --- */
    .btn-flotante {
        position: fixed;
        bottom: 25px;
        left: 25px; /* Izquierda */
        width: 65px;
        height: 65px;
        background: linear-gradient(45deg, var(--secondary-color), #2980b9);
        color: white;
        border: none;
        border-radius: 50%;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        z-index: 9999;
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-flotante:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(0,0,0,0.5);
    }
    
    .btn-flotante:active {
        transform: scale(0.95);
    }

    /* --- Estilos Modal Cámara MEJORADO - PANTALLA COMPLETA --- */
    .camera-modal .modal-dialog {
        max-width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .camera-modal .modal-content {
        height: 100vh;
        width: 100vw;
        border-radius: 0;
        background-color: #000;
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10000;
    }
    
    .camera-modal .modal-header {
        border-bottom: 1px solid #333;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        z-index: 10001;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 15px 20px;
        height: 60px;
        display: flex;
        align-items: center;
    }
    
    .camera-modal .modal-body {
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #000;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        touch-action: pinch-zoom pan-x pan-y; /* Permitir zoom táctil */
    }
    
    .camera-modal .modal-footer {
        border-top: 1px solid #333;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 10001;
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        height: 80px;
    }
    
    .camera-container {
        width: 100vw;
        height: 100vh;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .camera-view {
        width: 100vw;
        height: 100vh;
        background-color: #000;
        overflow: hidden;
        position: relative;
    }
    
    #camera-video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Eliminado transform: scaleX(-1) para móvil */
        transition: transform 0.3s ease;
    }
    
    .camera-controls {
        position: absolute;
        bottom: 100px;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 10002;
    }
    
    .camera-btn {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 3px solid white;
        background-color: rgba(0, 0, 0, 0.3);
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .camera-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }
    
    .camera-btn:active {
        transform: scale(0.95);
    }
    
    .camera-btn.capture {
        width: 80px;
        height: 80px;
        background-color: white;
        color: #333;
        font-size: 30px;
    }
    
    .camera-btn.capture:hover {
        background-color: #f0f0f0;
    }
    
    .zoom-controls {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10002;
    }
    
    .zoom-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: 2px solid white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
    }
    
    .zoom-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    .flash-control {
        position: absolute;
        left: 20px;
        top: 80px;
        z-index: 10002;
    }
    
    .flash-btn {
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: 2px solid white;
        border-radius: 25px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        font-size: 14px;
    }
    
    .flash-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }
    
    .flash-btn.active {
        background-color: #f39c12;
        color: #000;
    }
    
    /* Eliminado el overlay del recuadro blanco */
    .camera-overlay {
        display: none;
    }
    
    .camera-message {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        text-align: center;
        color: white;
        font-size: 18px;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 10003;
    }
    
    /* Estado cuando no hay cámara */
    .no-camera .camera-view {
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        text-align: center;
        padding: 20px;
    }
    
    .no-camera .camera-controls {
        display: none;
    }
    
    .no-camera .zoom-controls {
        display: none;
    }
    
    .no-camera .flash-control {
        display: none;
    }

    /* Clase para esconder botón flotante cuando cámara está activa */
    .camera-active .btn-flotante {
        display: none !important;
    }

    /* --- Mensaje de foto tomada MEJORADO --- */
    .photo-capture-toast {
        position: absolute;
        bottom: 100px;
        right: 20px;
        background-color: rgba(46, 204, 113, 0.9);
        color: white;
        padding: 12px 20px;
        border-radius: 10px;
        font-weight: 600;
        font-size: 16px;
        z-index: 10004;
        display: flex;
        align-items: center;
        gap: 10px;
        animation: slideInRight 0.3s ease-out, fadeOut 0.3s ease-out 1.7s forwards;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    
    .photo-capture-toast i {
        font-size: 20px;
    }
    
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes fadeOut {
        from {
            opacity: 1;
        }
        to {
            opacity: 0;
            visibility: hidden;
        }
    }

    /* --- Modal de Vista Previa de Fotos - MEJORADO --- */
    .photo-preview-modal .modal-dialog {
        max-width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .photo-preview-modal .modal-content {
        height: 100vh;
        width: 100vw;
        border-radius: 0;
        background-color: rgba(0, 0, 0, 0.95);
        border: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10000;
    }

    .photo-preview-modal .modal-header {
        border-bottom: 1px solid #333;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        z-index: 10001;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: 15px 20px;
        height: 60px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .photo-preview-modal .modal-body {
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgba(0, 0, 0, 0.95);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        touch-action: pan-x pan-y;
    }

    .photo-preview-modal .modal-footer {

function saveCurrentProgress() {
    const progressData = {
        toggles: {},
        radios: {},
        comentariosPreguntas: {},
        multipleData: JSON.parse(JSON.stringify(multipleData)),
        dirtyForms: {},
        comentarios: $('#comentarios-finales').val(),
        currentPage: $('.pagina.active').attr('id')
    };
    
    $('.toggle-area').each(function() {
        const name = $(this).attr('name');
        const value = $(this).is(':checked') ? $(this).val() : null;
        if (name && value) {
            progressData.toggles[name] = value;
        }
    });
    
    $('.auto-save.btn-group').each(function() {
        const name = $(this).find('.btn-check').first().attr('name');
        if (name) {
            const value = $(`[name="${name}"]:checked`).val();
            progressData.radios[name] = value || null;
            
            const commentVal = $(`#obs-${name}`).val();
            if (commentVal) progressData.comentariosPreguntas[name] = commentVal;
        }
    });
    
    paginasDisponibles.forEach(pageConfig => {
        if (pageConfig.tipo === 'multiple') {
            const { areaKey } = pageConfig;
            const nombreInput = $(`#${areaKey}-num-reutilizable`).val();
            const editIndex = $(`#${areaKey}-edit-index`).val();
            
            if (nombreInput || editIndex !== '-1') {
                const preguntasConfig = QUESTIONS_CONFIG[areaKey];
                const respuestas = preguntasConfig.map((q, i) => 
                    $(`[name="${areaKey}-p${i}"]:checked`).val() || null
                );
                const observaciones = preguntasConfig.map((q, i) => 
                    $(`#obs-${areaKey}-p${i}`).val() || ""
                );
                
                progressData.dirtyForms[areaKey] = {
                    numero: nombreInput,
                    editIndex: editIndex,
                    respuestas: respuestas,
                    observaciones: observaciones
                };
            }
        }
    });
    
    return progressData;
}

async function restoreProgress(progressData) {
    if (!progressData) return;
    
    if (progressData.toggles) {
        for (const name in progressData.toggles) {
            const value = progressData.toggles[name];
            if (value) {
                $(`[name="${name}"][value="${value}"]`).prop('checked', true);
                const targetSelector = $(`[name="${name}"][value="${value}"]`).data('target');
                if (targetSelector && value === 'si') {
                    $(targetSelector).show();
                }
            }
        }
    }
    
    if (progressData.radios) {
        for (const name in progressData.radios) {
            if (progressData.radios[name]) {
                $(`[name="${name}"]`).val([progressData.radios[name]]);
                if (progressData.radios[name] === 'NC') {
                    $(`#comentario-${name}`).show();
                }
            }
        }
    }
    
    if (progressData.comentariosPreguntas) {
        for (const name in progressData.comentariosPreguntas) {
            $(`#obs-${name}`).val(progressData.comentariosPreguntas[name]);
        }
    }
    
    if (progressData.multipleData) {
        multipleData = progressData.multipleData;
        paginasDisponibles.forEach(pageConfig => {
            if (pageConfig.tipo === 'multiple') {
                renderListaMultiple(pageConfig);
            }
        });
    }
    
    if (progressData.dirtyForms) {
        for (const areaKey in progressData.dirtyForms) {
            const formData = progressData.dirtyForms[areaKey];
            const pageConfig = paginasDisponibles.find(p => p.areaKey === areaKey);
            
            if (pageConfig && formData) {
                $(`#${areaKey}-num-reutilizable`).val(formData.numero || '');
                $(`#${areaKey}-edit-index`).val(formData.editIndex || '-1');
                
                if (formData.editIndex && formData.editIndex !== '-1') {
                    $(`#titulo-form-${areaKey}`).text('Editando: ' + (formData.numero || 'Sin nombre'));
                } else if (formData.numero) {
                    $(`#titulo-form-${areaKey}`).text(`Nueva ${pageConfig.nombreItem} (sin guardar)`);
                }
                
                if (formData.respuestas) {
                    formData.respuestas.forEach((answer, index) => {
                        const name = `${areaKey}-p${index}`;
                        if (answer) {
                            $(`[name="${name}"]`).val([answer]);
                            const $comment = $(`#comentario-${name}`);
                            if (answer === 'NC') $comment.show(); else $comment.hide();
                        }
                    });
                }
                
                if (formData.observaciones) {
                    formData.observaciones.forEach((obs, index) => {
                        $(`#obs-${areaKey}-p${index}`).val(obs || '');
                    });
                }
                
                if (formData.editIndex && formData.editIndex !== '-1') {
                    $(`#lista-${areaKey}-calificadas`).find(`.btn-editar-${areaKey}[data-index="${formData.editIndex}"]`).addClass('active');
                }
            }
        }
    }
    
    if (progressData.comentarios) {
        $('#comentarios-finales').val(progressData.comentarios);
    }
    
    for (const previewId in selectedFiles) {
        await renderFotosPreview(previewId);
    }
    
    if (progressData.currentPage) {
        setTimeout(() => {
            navegarPagina(progressData.currentPage);
        }, 100);
    }
}

function filtrarPaginasDisponibles(proyecto, ubicacion) {
    const configFiltro = CONFIG_PROYECTOS.filtros[proyecto];
    let filtroEncontrado = null;

    if (!configFiltro) {
        // Si no hay filtro configurado, mostramos todas las páginas
        paginasDisponibles = [...PAGES_CONFIG];
        return;
    }

    // DETECCIÓN INTELIGENTE DE ESTRUCTURA
    if (Array.isArray(configFiltro)) {
        // CASO ARPIA: Es un Array (Lista de reglas específicas)
        // Buscamos la regla que contenga la ubicación seleccionada
        filtroEncontrado = configFiltro.find(regla => 
            regla.ubicaciones && regla.ubicaciones.includes(ubicacion)
        );
    } else {
        // CASO ARRIO: Es un Objeto único (Regla general)
        if (configFiltro.ubicaciones && configFiltro.ubicaciones.includes(ubicacion)) {
            filtroEncontrado = configFiltro;
        }
    }

    // APLICAR EL FILTRO SI SE ENCONTRÓ
    if (filtroEncontrado && filtroEncontrado.paginas) {
        paginasDisponibles = PAGES_CONFIG.filter(p => 
            p.id === 'pagina-1' || 
            p.id === 'pagina-final' || 
            filtroEncontrado.paginas.includes(p.id)
        );
    } else {
        // Si hay configuración de proyecto pero la ubicación no está listada, 
        // por seguridad mostramos todas (o podrías decidir mostrar ninguna)
        paginasDisponibles = [...PAGES_CONFIG];
    }
}

async function generateAllPages(restoreData = null) {
    return new Promise((resolve) => {
        const $container = $('#contenedor-paginas-dinamicas');
        $container.empty();
        
        const sortedPages = [...paginasDisponibles].sort((a, b) => a.orden - b.orden);
        
        sortedPages.forEach(pageConfig => {
            let html = '';
            
            if (pageConfig.tipo === 'simple') {
                html = generateSimplePageHTML(pageConfig);
            } else if (pageConfig.tipo === 'multiple') {
                html = generateMultiplePageHTML(pageConfig);
            } else if (pageConfig.tipo === 'fija' && pageConfig.id !== 'pagina-1') {
                if (pageConfig.id === 'pagina-final') {
                    html = generateFinalPageHTML();
                }
            }
            
            if (html) {
                $container.append(html);
            }
        });
        
        populateAllQuestions();
        initializeMultiplePages();
        
        if (restoreData) {
            setTimeout(() => {
                restoreProgress(restoreData).then(() => {
                    resolve();
                });
            }, 100);
        } else {
            setTimeout(() => {
                resolve();
            }, 100);
        }
    });
}

            $(`#btn-guardar-${areaKey}`).on('click', function() {

            });
            
            $(`#lista-${areaKey}-calificadas`).on('click', `.btn-editar-${areaKey}`, function(e) {
                e.preventDefault();
                $(`#lista-${areaKey}-calificadas`).find('.list-group-item').removeClass('is-deleting');

                cargarItemParaEdicion(pageConfig, index);

            $(`#lista-${areaKey}-calificadas`).on('click', `.btn-delete-${areaKey}`, function(e) { 
                e.stopPropagation(); 
                e.preventDefault(); 
                $(this).closest('.list-group-item').addClass('is-deleting'); 
            });
            
            $(`#lista-${areaKey}-calificadas`).on('click', `.btn-confirm-delete-${areaKey}`, async function(e) {
                e.stopPropagation(); 
                e.preventDefault();
                const index = $(this).data('index');
                const data = multipleData[areaKey][index];
                
                if (data && data.fotos) { 
                    for (const id of data.fotos) { 
                        await deleteImageFromDB(id); 
                    }

                multipleData[areaKey].splice(index, 1);
                renderListaMultiple(pageConfig);
                
                if (parseInt($(`#${areaKey}-edit-index`).val()) === index) {
                    limpiarFormularioMultiple(pageConfig);
                } else {

            $(`#lista-${areaKey}-calificadas`).on('click', `.btn-cancel-delete`, function(e) {
                e.stopPropagation();

                $(this).closest('.list-group-item').removeClass('is-deleting');

    if (nombre === '') {

        return;
    }
    
    const preguntasConfig = QUESTIONS_CONFIG[areaKey];

    const observaciones = [];

    });

    }

    }

function hayFormularioParcial(pageConfig) {
    if (pageConfig.tipo !== 'multiple') return false;
    
    const { areaKey, nombreItem } = pageConfig;
    
    const nombreInput = $(`#${areaKey}-num-reutilizable`).val().trim();
    if (nombreInput !== '') return true;
    
    const preguntasConfig = QUESTIONS_CONFIG[areaKey];
    for (let i = 0; i < preguntasConfig.length; i++) {
        const name = `${areaKey}-p${i}`;
        if ($(`[name="${name}"]:checked`).length > 0) {
            return true;
        }
    }
    
    if (selectedFiles[pageConfig.previewId] && selectedFiles[pageConfig.previewId].length > 0) {
        return true;
    }
    
    return false;
}

function validarPagina(paginaId) {
    const pageConfig = paginasDisponibles.find(p => p.id === paginaId);
    if (!pageConfig) return true;
    
    if (paginaId === 'pagina-1') {
        return !$btnPag1Siguiente.prop('disabled');
    }
    
    if (pageConfig.tipo === 'simple') {
        const { areaKey, titulo } = pageConfig;
        const previewId = `preview-${areaKey}`;
        
        if ($(`input[name="calificar-${areaKey}"]:checked`).val() === 'si') {
            const $preguntas = $(`#area-${areaKey} .pregunta-supervision`);
            let todasRespondidas = true;
            $preguntas.each(function() {
                if ($(this).find('.btn-check:checked').length === 0) {
                    todasRespondidas = false;
                }
            });
            
            if (!todasRespondidas) {
                Swal.fire('Campos Incompletos', `Debe responder todas las preguntas de "${titulo}" para continuar.`, 'warning');
                return false;
            }
            
            if (pageConfig.fotosRequeridas && selectedFiles[previewId] && selectedFiles[previewId].length === 0) {
                Swal.fire('Foto Requerida', `Debe tomar al menos una foto para "${titulo}".`, 'warning');
                return false;
            }
        }
    }
    
    if (pageConfig.tipo === 'multiple') {
        const { areaKey, nombreItem } = pageConfig;
        
        if ($(`input[name="calificar-${areaKey}"]:checked`).val() === 'si') {
            if (multipleData[areaKey] && multipleData[areaKey].length === 0) {
                if (hayFormularioParcial(pageConfig)) {
                    Swal.fire(`${nombreItem} Pendiente`, `Guarde o limpie la ${nombreItem.toLowerCase()} actual antes de continuar.`, 'warning');
                    return false;
                } else {
                    Swal.fire('Incompleto', `Debe calificar y guardar al menos una ${nombreItem.toLowerCase()}.`, 'warning');
                    return false;
                }
            }
            
            if (hayFormularioParcial(pageConfig)) {
                Swal.fire(`${nombreItem} Pendiente`, `Tiene cambios sin guardar en la ${nombreItem.toLowerCase()} actual. Guárdela o límpiela antes de continuar.`, 'warning');
                return false;
            }
        }
    }
    
    return true;
}

function openCamera(previewId) {
    currentPreviewId = previewId;
    isMobileDevice = esDispositivoMovil();
    
    const userAgent = navigator.userAgent.toLowerCase();
    const esWindows = userAgent.includes('windows') || userAgent.includes('win32');
    const esMac = userAgent.includes('macintosh') || userAgent.includes('mac os');
    const esLinux = userAgent.includes('linux') && !userAgent.includes('android');
    
    if (esWindows || esMac || esLinux) {
        openCameraModal();
        return;
    }
    
    if (isMobileDevice) {
        openNativeCamera();
    } else {
        openCameraModal();
    }
}

function openNativeCamera() {
    const input = document.createElement('input');
    input.type = 'file';
    input.accept = 'image/*';
    input.capture = 'environment';
    
    input.onchange = async function(e) {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            await handleCameraPhoto(file);
        }
    };
    
    input.click();
}

function openCameraModal() {
    $('body').addClass('camera-active');
    
    const cameraModal = new bootstrap.Modal(document.getElementById('cameraModal'), {
        backdrop: 'static',
        keyboard: false
    });
    cameraModal.show();
    
    $('#cameraModal').on('shown.bs.modal', async function() {
        await initializeCamera();
        addTouchZoomEvents();
    });
    
    $('#cameraModal').on('hidden.bs.modal', function() {
        stopCamera();
        resetCameraControls();
        $('body').removeClass('camera-active');
        updateFloatingButtonVisibility();
        removeTouchZoomEvents();
    });
}

async function initializeCamera() {
    try {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showCameraError('Tu navegador no soporta el acceso a la cámara.');
            return;
        }
        
        const constraints = {
            video: {
                facingMode: currentFacingMode,
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            },
            audio: false
        };
        
        cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
        const videoElement = document.getElementById('camera-video');
        videoElement.srcObject = cameraStream;
        
        if (isMobileDevice) {
            videoElement.style.transform = 'none';
        } else {
            videoElement.style.transform = 'scaleX(-1)';
        }
        
        applyZoom();
        $('#camera-message').hide();
        
    } catch (error) {
        console.error('Error al acceder a la cámara:', error);
        showCameraError('No se pudo acceder a la cámara. Verifica los permisos.');
    }
}

function showCameraError(message) {
    $('#camera-message').text(message).show();
    $('.camera-container').addClass('no-camera');
}

function stopCamera() {
    if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
        cameraStream = null;
    }
    
    const videoElement = document.getElementById('camera-video');
    if (videoElement) {
        videoElement.srcObject = null;
    }
}

function resetCameraControls() {
    zoomLevel = 1;
    flashOn = false;
    currentFacingMode = 'environment';
    $('#flash-toggle').removeClass('active');
    applyZoom();
}

function applyZoom() {
    const videoElement = document.getElementById('camera-video');
    if (videoElement) {
        if (isMobileDevice) {
            videoElement.style.transform = `scale(${zoomLevel})`;
        } else {
            videoElement.style.transform = `scaleX(-1) scale(${zoomLevel})`;
        }
    }
}

async function addDateTimeToImage(base64Data) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            canvas.width = img.width;
            canvas.height = img.height;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(img, 0, 0);
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('es-ES', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const dateTimeStr = `${dateStr} ${timeStr}`;
            
            const baseFontSize = Math.max(img.width * 0.05, 40);
            const fontSize = Math.min(baseFontSize, 80);
            
            ctx.font = `bold ${fontSize}px Arial, sans-serif`;
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = fontSize * 0.1;
            ctx.textAlign = 'left';
            ctx.textBaseline = 'bottom';
            
            const padding = fontSize * 0.8;
            const textX = padding;
            const textY = canvas.height - padding;
            
            ctx.strokeText(dateTimeStr, textX, textY);
            ctx.fillText(dateTimeStr, textX, textY);
            
            const newBase64 = canvas.toDataURL('image/jpeg', 0.9);
            resolve(newBase64);
        };
        img.onerror = () => resolve(base64Data);
        img.src = base64Data;
    });
}

async function handleCameraPhoto(file) {
    if (!currentPreviewId || !db) return;
    
    if (!selectedFiles[currentPreviewId]) {
        selectedFiles[currentPreviewId] = [];
    }
    
    const previewContainer = document.getElementById(currentPreviewId);
    const loadingHtml = `<div class="image-preview-item text-center p-3"><div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Cargando...</span></div></div>`;
    
    const tempSpinner = $(loadingHtml);
    previewContainer.appendChild(tempSpinner[0]);
    
    try {
        let base64Data = await fileToBase64(file);
        base64Data = await addDateTimeToImage(base64Data);
        
        const newId = await saveImageToDB(base64Data);
        selectedFiles[currentPreviewId].push(newId);
        tempSpinner.remove();
        
        const div = document.createElement("div");
        div.classList.add("image-preview-item");
        div.innerHTML = `
            <img src="${base64Data}" alt="Vista previa ${newId}">
        `;
        div.onclick = function() {
            openPhotoPreview(currentPreviewId, selectedFiles[currentPreviewId].length - 1);
        };
        previewContainer.appendChild(div);
        
        showPhotoCaptureToast();
        saveSession();
    } catch (error) {
        console.error("Error guardando foto en DB:", error);
        tempSpinner.remove();
        Swal.fire('Error de Foto', 'No se pudo guardar la imagen.', 'error');
    }
}


function capturePhoto() {
    if (!cameraStream) return;
    
    const videoElement = document.getElementById('camera-video');
    const canvas = document.getElementById('camera-canvas');
    const context = canvas.getContext('2d');
    
    canvas.width = videoElement.videoWidth;
    canvas.height = videoElement.videoHeight;
    
    if (isMobileDevice) {
        context.setTransform(1, 0, 0, 1, 0, 0);
    } else {
        context.translate(canvas.width, 0);
        context.scale(-1, 1);
    }
    
    if (zoomLevel !== 1) {
        const zoomedWidth = canvas.width * zoomLevel;
        const zoomedHeight = canvas.height * zoomLevel;
        const offsetX = (canvas.width - zoomedWidth) / 2;
        const offsetY = (canvas.height - zoomedHeight) / 2;
        
        context.setTransform(1, 0, 0, 1, 0, 0);
        if (isMobileDevice) {
            context.drawImage(videoElement, offsetX, offsetY, zoomedWidth, zoomedHeight, 0, 0, canvas.width, canvas.height);
        } else {
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(videoElement, offsetX, offsetY, zoomedWidth, zoomedHeight, 0, 0, canvas.width, canvas.height);
        }
    } else {
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
    }
    
    const imageData = canvas.toDataURL('image/jpeg', 0.8);
    processCapturedPhoto(imageData);
    visualCaptureEffect();
}

async function processCapturedPhoto(imageData) {
    if (!currentPreviewId || !db) return;
    
    if (!selectedFiles[currentPreviewId]) {
        selectedFiles[currentPreviewId] = [];
    }
    
    try {
        const imageWithDateTime = await addDateTimeToImage(imageData);
        const newId = await saveImageToDB(imageWithDateTime);
        selectedFiles[currentPreviewId].push(newId);
        
        await renderFotosPreview(currentPreviewId);
        showPhotoCaptureToast();
        saveSession();
        
    } catch (error) {
        console.error("Error guardando foto en DB:", error);
        Swal.fire('Error de Foto', 'No se pudo guardar la imagen.', 'error');
    }
}

function visualCaptureEffect() {
    const cameraView = document.querySelector('.camera-view');
    if (cameraView) {
        cameraView.style.backgroundColor = 'white';
        
        setTimeout(() => {
            cameraView.style.backgroundColor = 'transparent';
        }, 100);
        
        if (flashOn) {
            setTimeout(() => {
                cameraView.style.backgroundColor = 'white';
            }, 50);
            
            setTimeout(() => {
                cameraView.style.backgroundColor = 'transparent';
            }, 150);
        }
    }
}

function toggleFlash() {
    flashOn = !flashOn;
    const flashBtn = $('#flash-toggle');
    
    if (flashOn) {
        flashBtn.addClass('active');
        $('.camera-view').css('filter', 'brightness(1.5)');
    } else {
        flashBtn.removeClass('active');
        $('.camera-view').css('filter', 'brightness(1)');
    }
}

function zoomIn() {
    if (zoomLevel < 3) {
        zoomLevel += 0.5;
        applyZoom();
    }
}

function zoomOut() {
    if (zoomLevel > 0.5) {
        zoomLevel -= 0.5;
        applyZoom();
    }
}

function addTouchZoomEvents() {
    const cameraView = document.querySelector('.camera-view');
    if (!cameraView) return;
    
    cameraView.addEventListener('touchstart', handleTouchStart, { passive: false });
    cameraView.addEventListener('touchmove', handleTouchMove, { passive: false });
    cameraView.addEventListener('touchend', handleTouchEnd, { passive: false });
}

function removeTouchZoomEvents() {
    const cameraView = document.querySelector('.camera-view');
    if (!cameraView) return;
    
    cameraView.removeEventListener('touchstart', handleTouchStart);
    cameraView.removeEventListener('touchmove', handleTouchMove);
    cameraView.removeEventListener('touchend', handleTouchEnd);
}

function handleTouchStart(e) {
    if (e.touches.length === 2) {
        e.preventDefault();
        initialPinchDistance = getPinchDistance(e.touches[0], e.touches[1]);
        lastZoomLevel = zoomLevel;
    }
}

function handleTouchMove(e) {
    if (e.touches.length === 2) {
        e.preventDefault();
        const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);
        const pinchRatio = currentDistance / initialPinchDistance;
        
        let newZoomLevel = lastZoomLevel * pinchRatio;
        newZoomLevel = Math.max(0.5, Math.min(3, newZoomLevel));
        
        zoomLevel = newZoomLevel;
        applyZoom();
    }
}

function handleTouchEnd(e) {
    if (e.touches.length < 2) {
        initialPinchDistance = 0;
    }
}

function getPinchDistance(touch1, touch2) {
    const dx = touch1.clientX - touch2.clientX;
    const dy = touch1.clientY - touch2.clientY;
    return Math.sqrt(dx * dx + dy * dy);
}

async function loadPhotoForPreview() {

                $('#photo-loading').hide();
                $('#preview-photo').show().addClass('photo-enter-animation');
                
                setTimeout(() => {
                    $('#preview-photo').removeClass('photo-enter-animation');
                }, 300);
            }, 300);
            
            updateNavigationButtons();
            updateActiveThumbnail();
        }
    } catch (error) {
        console.error("Error cargando foto para vista previa:", error);
        $('#photo-loading').html('<span>Error cargando la foto</span>');
    }
}

async function generatePhotoThumbnails() {
    if (!currentPhotoPreview) return;
    
    const { photoIds } = currentPhotoPreview;
    const $thumbnailsContainer = $('#photo-thumbnails');
    $thumbnailsContainer.empty();
    
    for (let i = 0; i < photoIds.length; i++) {
        try {
            const base64String = await getImageFromDB(photoIds[i]);
            if (base64String) {
                const thumbnail = document.createElement('div');
                thumbnail.className = 'photo-thumbnail';
                if (i === currentPhotoPreview.currentIndex) {
                    thumbnail.classList.add('active');
                }
                thumbnail.setAttribute('data-index', i);
                thumbnail.onclick = function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    if (index !== currentPhotoPreview.currentIndex) {
                        currentPhotoPreview.currentIndex = index;
                        updatePhotoCounter();
                        loadPhotoForPreview();
                    }
                };
                
                thumbnail.innerHTML = `
                    <img src="${base64String}" alt="Miniatura ${i + 1}">
                    <div class="photo-thumbnail-index">${i + 1}</div>
                `;
                
                $thumbnailsContainer.append(thumbnail);
            }
        } catch (error) {
            console.error(`Error cargando miniatura ${i}:`, error);
        }
    }
}

function updateActiveThumbnail() {
    if (!currentPhotoPreview) return;
    
    const { currentIndex } = currentPhotoPreview;
    $('.photo-thumbnail').removeClass('active');
    $(`.photo-thumbnail[data-index="${currentIndex}"]`).addClass('active');
    
    const activeThumbnail = $(`.photo-thumbnail[data-index="${currentIndex}"]`)[0];
    if (activeThumbnail) {
        activeThumbnail.scrollIntoView({
            behavior: 'smooth',
            block: 'nearest',
            inline: 'center'
        });
    }
}

function updatePhotoCounter() {
    if (!currentPhotoPreview) return;
    
    const { currentIndex, totalPhotos } = currentPhotoPreview;
    $('#photo-counter').text(`${currentIndex + 1} de ${totalPhotos}`);
}

function updateNavigationButtons() {
    if (!currentPhotoPreview) return;
    
    const { currentIndex, totalPhotos } = currentPhotoPreview;
    
    if (currentIndex === 0) {
        $('#prev-photo').addClass('disabled');
    } else {
        $('#prev-photo').removeClass('disabled');
    }
    
    if (currentIndex === totalPhotos - 1) {
        $('#next-photo').addClass('disabled');
    } else {
        $('#next-photo').removeClass('disabled');
    }
}

function setupPhotoPreviewEvents() {
    $('#prev-photo').off('click').on('click', function() {
        if (!currentPhotoPreview || $(this).hasClass('disabled')) return;
        
        currentPhotoPreview.currentIndex--;
        updatePhotoCounter();
        loadPhotoForPreview();
    });
    
    $('#next-photo').off('click').on('click', function() {
        if (!currentPhotoPreview || $(this).hasClass('disabled')) return;
        
        currentPhotoPreview.currentIndex++;
        updatePhotoCounter();
        loadPhotoForPreview();
    });
    
    $('#download-photo').off('click').on('click', async function() {
        if (!currentPhotoPreview) return;
        
        const { photoIds, currentIndex } = currentPhotoPreview;
        const currentId = photoIds[currentIndex];
        
        if (!currentId) return;
        
        try {
            const base64String = await getImageFromDB(currentId);
            if (base64String) {
                const link = document.createElement('a');
                link.href = base64String;
                link.download = `foto_${currentId}.jpg`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                Swal.fire({
                    icon: 'success',
                    title: 'Foto descargada',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000
                });
            }
        } catch (error) {
            console.error("Error descargando foto:", error);
            Swal.fire('Error', 'No se pudo descargar la foto.', 'error');
        }
    });
    
    $('#delete-photo').off('click').on('click', async function() {
        if (!currentPhotoPreview) return;
        
        const { previewId, photoIds, currentIndex } = currentPhotoPreview;
        const currentId = photoIds[currentIndex];
        
        if (!currentId) return;
        
        Swal.fire({
            title: '¿Eliminar esta foto?',
            text: "Esta acción no se puede deshacer.",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#ef5350',
            cancelButtonColor: '#6c757d',
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then(async (result) => {
            if (result.isConfirmed) {
                try {
                    await deleteImageFromDB(currentId);
                    
                    if (selectedFiles[previewId]) {
                        selectedFiles[previewId] = selectedFiles[previewId].filter(id => id !== currentId);
                    }
                    
                    currentPhotoPreview.photoIds = selectedFiles[previewId] || [];
                    currentPhotoPreview.totalPhotos = currentPhotoPreview.photoIds.length;
                    
                    if (currentPhotoPreview.totalPhotos === 0) {
                        const photoPreviewModal = bootstrap.Modal.getInstance(document.getElementById('photoPreviewModal'));
                        if (photoPreviewModal) {
                            photoPreviewModal.hide();
                        }
                    } else {
                        if (currentPhotoPreview.currentIndex >= currentPhotoPreview.totalPhotos) {
                            currentPhotoPreview.currentIndex = currentPhotoPreview.totalPhotos - 1;
                        }
                        
                        updatePhotoCounter();
                        loadPhotoForPreview();
                        generatePhotoThumbnails();
                    }
                    
                    await renderFotosPreview(previewId);
                    saveSession();
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Foto eliminada',
                        toast: true,
                        position: 'top-end',
                        showConfirmButton: false,
                        timer: 2000
                    });
                    
                } catch (error) {
                    console.error("Error eliminando foto:", error);
                    Swal.fire('Error', 'No se pudo eliminar la foto.', 'error');
                }
            }
        });
    });
    
    $('#photoPreviewModal').off('shown.bs.modal').on('shown.bs.modal', function() {
        $(document).on('keydown.photoPreview', function(e) {
            if (!currentPhotoPreview) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (currentPhotoPreview.currentIndex > 0) {
                        e.preventDefault();
                        currentPhotoPreview.currentIndex--;
                        updatePhotoCounter();
                        loadPhotoForPreview();
                    }
                    break;
                    
                case 'ArrowRight':
                    if (currentPhotoPreview.currentIndex < currentPhotoPreview.totalPhotos - 1) {
                        e.preventDefault();
                        currentPhotoPreview.currentIndex++;
                        updatePhotoCounter();
                        loadPhotoForPreview();
                    }
                    break;
                    
                case 'Escape':
                    const photoPreviewModal = bootstrap.Modal.getInstance(document.getElementById('photoPreviewModal'));
                    if (photoPreviewModal) {
                        photoPreviewModal.hide();
                    }
                    break;
            }
        });
    });
    
    $('#photoPreviewModal').off('hidden.bs.modal').on('hidden.bs.modal', function() {
        $(document).off('keydown.photoPreview');
        currentPhotoPreview = null;
        $('body').removeClass('camera-active');
        updateFloatingButtonVisibility();
    });
}

function saveSession() {
    if (!db) return;
    
    const sessionData = {
        paginaActual: $('.pagina.active').attr('id') || 'pagina-1',
        fecha: $('#fecha-supervision').val(),
        proyecto: $('#select-proyecto').val(),
        ubicacion: $('#select-ubicacion').val(),
        toggles: {},
        radios: {},
        comentariosPreguntas: {},
        fotos: selectedFiles,
        multipleData: multipleData,
        dirtyForms: {},
        comentarios: $('#comentarios-finales').val(),
        paginasDisponibles: paginasDisponibles.map(p => p.id)
    };
    
    $('.toggle-area').each(function() {
        const name = $(this).attr('name');
        const value = $(this).is(':checked') ? $(this).val() : null;
        if (name && value) {
            sessionData.toggles[name] = value;
        }
    });
    
    $('.auto-save.btn-group').each(function() {
        const name = $(this).find('.btn-check').first().attr('name');
        if (name) {
            const value = $(`[name="${name}"]:checked`).val();
            sessionData.radios[name] = value || null;
            
            const commentVal = $(`#obs-${name}`).val();
            if (commentVal) sessionData.comentariosPreguntas[name] = commentVal;
        }
    });
    
    paginasDisponibles.forEach(pageConfig => {
        if (pageConfig.tipo === 'multiple') {
            const { areaKey } = pageConfig;
            const nombreInput = $(`#${areaKey}-num-reutilizable`).val();
            const editIndex = $(`#${areaKey}-edit-index`).val();
            
            if (nombreInput || editIndex !== '-1') {
                const preguntasConfig = QUESTIONS_CONFIG[areaKey];
                const respuestas = preguntasConfig.map((q, i) => 
                    $(`[name="${areaKey}-p${i}"]:checked`).val() || null
                );
                const observaciones = preguntasConfig.map((q, i) => 
                    $(`#obs-${areaKey}-p${i}`).val() || ""
                );
                
                sessionData.dirtyForms[areaKey] = {
                    numero: nombreInput,
                    editIndex: editIndex,
                    respuestas: respuestas,
                    observaciones: observaciones
                };
            }
        }
    });
    
    localStorage.setItem(SESSION_KEY, JSON.stringify(sessionData));
}

async function loadSession() {
    const dataString = localStorage.getItem(SESSION_KEY);
    if (!dataString) return;
    
    try {
        const data = JSON.parse(dataString);
        
        $('#fecha-supervision').val(data.fecha);
        $('#select-proyecto').val(data.proyecto);
        actualizarUbicaciones();
        $('#select-ubicacion').val(data.ubicacion);
        validarPagina1();
        
        window.lastProyectoSeleccionado = data.proyecto || null;
        window.lastUbicacionSeleccionada = data.ubicacion || null;
        window.paginasYaGeneradas = true;
        window.isReconstruyendoPaginas = false;
        
        if (data.proyecto && data.ubicacion) {
            filtrarPaginasDisponibles(data.proyecto, data.ubicacion);
        } else {
            paginasDisponibles = [...PAGES_CONFIG];
        }
        
        if (data.paginasDisponibles) {
            paginasDisponibles = PAGES_CONFIG.filter(p => 
                data.paginasDisponibles.includes(p.id)
            );
        }
        
        generateAllPages();
        
        if (data.toggles) {
            for (const name in data.toggles) {
                const value = data.toggles[name];
                if (value) {
                    $(`[name="${name}"][value="${value}"]`).prop('checked', true);
                    const targetSelector = $(`[name="${name}"][value="${value}"]`).data('target');
                    if (targetSelector && value === 'si') {
                        $(targetSelector).show();
                    }
                }
            }
        }
        
        if (data.radios) {
            for (const name in data.radios) {
                if (data.radios[name]) {
                    $(`[name="${name}"]`).val([data.radios[name]]);
                    if (data.radios[name] === 'NC') {
                        $(`#comentario-${name}`).show();
                    }
                }
            }
        }
        
        if (data.comentariosPreguntas) {
            for (const name in data.comentariosPreguntas) {
                $(`#obs-${name}`).val(data.comentariosPreguntas[name]);
            }
        }
        
        if (data.fotos) {
            selectedFiles = data.fotos;
            for (const previewId in selectedFiles) {
                await renderFotosPreview(previewId);
            }
        }
        
        if (data.multipleData) {
            multipleData = data.multipleData;
            paginasDisponibles.forEach(pageConfig => {
                if (pageConfig.tipo === 'multiple') {
                    renderListaMultiple(pageConfig);
                }
            });
        }
        
        if (data.dirtyForms) {
            for (const areaKey in data.dirtyForms) {
                const formData = data.dirtyForms[areaKey];
                const pageConfig = paginasDisponibles.find(p => p.areaKey === areaKey);
                
                if (pageConfig && formData) {
                    $(`#${areaKey}-num-reutilizable`).val(formData.numero || '');

const STORE_PENDING = 'pending_reports';

function initDB() {
    return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 2); // IMPORTANTE: Subimos la versión a 2

        request.onupgradeneeded = function(event) {
            const db = event.target.result;
            // Almacén de imágenes (ya existía)
            if (!db.objectStoreNames.contains(STORE_NAME)) {
                db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            }
            // NUEVO: Almacén de reportes pendientes
            if (!db.objectStoreNames.contains(STORE_PENDING)) {
                db.createObjectStore(STORE_PENDING, { keyPath: 'id', autoIncrement: true });
            }
        };

        request.onsuccess = function(event) {
            db = event.target.result;
            console.log('IndexedDB abierta correctamente (v2)');
            actualizarContadorPendientes(); // Chequear si hay pendientes al iniciar
            resolve(db);
        };

        request.onerror = function(event) {
            console.error('Error DB:', event.target.error);
            reject(event.target.error);
        };
    });
}

function saveImageToDB(base64Data) {
    return new Promise((resolve, reject) => {
        if (!db) { reject('La base de datos no está inicializada.'); return; }
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.add({ image: base64Data });
        request.onsuccess = (event) => resolve(event.target.result);
        request.onerror = (event) => reject(event.target.error);
    });
}

function getImageFromDB(id) {
    return new Promise((resolve, reject) => {
        if (!db) { reject('La base de datos no está inicializada.'); return; }
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(id);
        request.onsuccess = (event) => resolve(event.target.result ? event.target.result.image : null);
        request.onerror = (event) => reject(event.target.error);
    });
}

function deleteImageFromDB(id) {
    return new Promise((resolve, reject) => {
        if (!db) { reject('La base de datos no está inicializada.'); return; }
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.delete(id);
        request.onsuccess = () => resolve();
        request.onerror = (event) => reject(event.target.error);
    });
}

function clearImageDB() {
    return new Promise((resolve, reject) => {
        if (!db) { reject('La base de datos no está inicializada.'); return; }
        const transaction = db.transaction([STORE_NAME], 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.clear();
        request.onsuccess = () => resolve();
        request.onerror = (event) => reject(event.target.error);
    });
}

function fileToBase64(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
    });
}

function compressImageForPDF(base64String, quality = 0.7) {
    return new Promise((resolve) => {
        const img = new Image();
        img.onload = () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const maxWidth = 800; 
            let width = img.width;
            let height = img.height;
            if (width > maxWidth) {
                const ratio = maxWidth / width;
                width = maxWidth;
                height = height * ratio;
            }
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);
            const compressedBase64 = canvas.toDataURL('image/jpeg', quality); 
            resolve(compressedBase64);
        };
        img.onerror = () => resolve(null);
        img.src = base64String;
    });
}

const addPhotos = async (doc, imageIds, yPosRef, pageHeight, margin) => {
    if (!imageIds || imageIds.length === 0) return yPosRef.y;
    
    let yPos = yPosRef.y + 10;
    
    const imgWidth = 160; 
    const imgHeight = 120;
    const marginX = margin; 
    const spacingX = (doc.internal.pageSize.width - margin * 2 - imgWidth * 3) / 2;
    const spacingY = imgHeight + 15;
    
    let imgCount = 0;
    
    for (const id of imageIds) {
        await new Promise(resolve => setTimeout(resolve, 0));
        const base64String = await getImageFromDB(id);
        if (!base64String) continue;
        
        const compressedBase64 = await compressImageForPDF(base64String);
        if (!compressedBase64) continue;
        
        const col = imgCount % 3;
        const row = Math.floor(imgCount / 3);
        
        let x = col * (imgWidth + spacingX) + marginX;
        let y = row * spacingY + yPos;
        
        if (y + imgHeight > pageHeight - margin) {
            doc.addPage();
            yPos = margin;
            imgCount = 0;
            const newRow = Math.floor(imgCount / 3);
            y = newRow * spacingY + yPos;
        }
        
        doc.addImage(compressedBase64, 'JPEG', x, y, imgWidth, imgHeight);
        imgCount++;
    }
    
    const rowsUsed = Math.ceil(imgCount / 3);
    yPosRef.y = yPos + (rowsUsed * spacingY) + 20;
    
    return yPosRef.y;
};

async function generatePDFContent(doc, data, yPosRef) {
    const pageHeight = doc.internal.pageSize.height;
    const margin = 40;
    let isFirstSection = true;

    // 1. ORDENAR LAS PÁGINAS ANTES DE GENERAR EL PDF
    // Esto asegura que se respete estrictamente el número de 'orden' de la configuración
    const pagesSorted = [...paginasDisponibles].sort((a, b) => a.orden - b.orden);

    // 2. UN SOLO BUCLE PARA RECORRER TODO EN ORDEN
    for (const pageConfig of pagesSorted) {
        
        // --- CASO 1: PÁGINAS SIMPLES ---
        if (pageConfig.tipo === 'simple') {
            const { areaKey, titulo } = pageConfig;
            const toggleName = `calificar-${areaKey}`;

            // Verificamos si el usuario decidió calificar esta área
            if (data.toggles && data.toggles[toggleName] === 'si') {
                
                // Añadimos título (si no es la primera sección, forzamos espacio o página nueva según corresponda)
                addSectionTitle(doc, titulo, yPosRef, !isFirstSection); 
                isFirstSection = false;

                // Añadimos la tabla de preguntas
                addQuestionsTable(doc, areaKey, QUESTIONS_CONFIG[areaKey], data, yPosRef);

                // Añadimos las fotos
                const previewId = `preview-${areaKey}`;
                if (data.fotos && data.fotos[previewId]) {
                    await addPhotos(doc, data.fotos[previewId], yPosRef, pageHeight, margin);
                }
            }
        } 
        
        // --- CASO 2: PÁGINAS MÚLTIPLES ---
        else if (pageConfig.tipo === 'multiple') {
            const { areaKey, titulo } = pageConfig;
            const toggleName = `calificar-${areaKey}`;

            // Verificamos si el usuario decidió calificar y si hay datos guardados
            if (data.toggles && data.toggles[toggleName] === 'si' && 
                data.multipleData && data.multipleData[areaKey]) {

                // Recorremos cada item guardado (ej: Oficina 101, Oficina 102...)
                for (const item of data.multipleData[areaKey]) {
                    
                    // El título será el nombre del item (ej: "Oficina: Contabilidad")
                    addSectionTitle(doc, `${titulo}: ${item.numero}`, yPosRef, !isFirstSection); 
                    isFirstSection = false;

                    // Añadimos la tabla específica de ese item
                    addMultipleItemTable(doc, item, QUESTIONS_CONFIG[areaKey], yPosRef);

                    // Añadimos las fotos de ese item
                    if (item.fotos) {
                        await addPhotos(doc, item.fotos, yPosRef, pageHeight, margin);
                    }
                }
            }
        }
    }
}

        }

            nombreArchivo: nombreArchivoFinal,
            pdfBase64: pdfBase64.split(',')[1],
            resumenExtra: contenidoColumnaD
        };

        // Guardamos en Pendientes
        await guardarReportePendiente(reporteParaGuardar);
        
        hideLoadingOverlay();

        // AQUÍ CAMBIA: NO borramos sesión, NO recargamos.
        // Solo mostramos alerta.
        Swal.fire({
            title: '¡Reporte Guardado!',
            html: `

function blobToBase64(blob) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onloadend = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(blob);
    });
}

// --- FUNCIONES DE SINCRONIZACIÓN ---

function guardarReportePendiente(datosReporte) {
    return new Promise((resolve, reject) => {
        if (!db) return reject('DB no inicializada');
        const transaction = db.transaction([STORE_PENDING], 'readwrite');
        const store = transaction.objectStore(STORE_PENDING);
        
        datosReporte.creadoEn = new Date().getTime();
        datosReporte.estado = 'pendiente'; // NUEVO: Estado inicial
        
        const request = store.add(datosReporte);
        
        request.onsuccess = () => {
            actualizarContadorPendientes();
            resolve();
        };
        request.onerror = (e) => reject(e.target.error);
    });
}

function marcarComoSincronizado(id) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_PENDING], 'readwrite');
        const store = transaction.objectStore(STORE_PENDING);
        
        const getRequest = store.get(id);
        
        getRequest.onsuccess = () => {
            const data = getRequest.result;
            if (data) {
                data.estado = 'sincronizado'; // Cambiamos estado
                data.sincronizadoEn = new Date().getTime(); // Guardamos fecha de envío
                store.put(data); // Actualizamos registro
                actualizarContadorPendientes();
                resolve();
            } else {
                resolve();
            }
        };
        getRequest.onerror = (e) => reject(e);
    });
}

function obtenerPendientes() {
    return new Promise((resolve, reject) => {
        if (!db) return resolve([]);
        const transaction = db.transaction([STORE_PENDING], 'readonly');
        const store = transaction.objectStore(STORE_PENDING);
        const request = store.getAll();
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject([]);
    });
}

function borrarPendiente(id) {
    return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_PENDING], 'readwrite');
        const store = transaction.objectStore(STORE_PENDING);
        const request = store.delete(id);
        request.onsuccess = () => {
            actualizarContadorPendientes();
            resolve();
        };
        request.onerror = (e) => reject(e);
    });
}

async function actualizarContadorPendientes() {
    try {
        const todos = await obtenerPendientes();
        const pendientes = todos.filter(r => r.estado === 'pendiente').length; // Solo contamos pendientes reales
        
        const $btn = $('#btn-sync-manager');
        const $badge = $('#badge-pendientes');
        
        $badge.text(pendientes);
        
        if (pendientes > 0) {
            $btn.fadeIn();
        } else {
            // Opcional: Ocultar si no hay pendientes, o dejar visible para ver historial
            // Por ahora lo ocultamos si es 0 para mantener lógica anterior, 
            // pero podrías quitar el else if quieres ver el historial siempre.
            if(todos.length > 0) $btn.fadeIn(); else $btn.fadeOut();
        }
    } catch (e) {
        console.error("Error contando pendientes", e);
    }
}

// Función MAESTRA de envío (Corregida para resetear botones al finalizar)
async function procesarColaDeEnvio(listaDeReportes, origen = 'pendientes') {
    if (listaDeReportes.length === 0) return;

    // Referencias a botones según el origen
    const $btnPrincipal = origen === 'pendientes' ? $('#btn-sincronizar-seleccionados') : $('#btn-resync-seleccion');

    $('.form-check-input, .btn').prop('disabled', true); // Bloquear todo para evitar conflictos

    let errores = 0;
    let exitos = 0;
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwRw66o4EnaHeNWzOomgInHHBTvrE2w-hpuP-W2n-tLjjtb3jd3U_RSvC0KqDlLh7V_/exec";

    try {
        for (const reporte of listaDeReportes) {

            if ($badge.length) $badge.html('<span class="badge bg-info text-dark"><i class="fas fa-spinner fa-spin"></i> Subiendo...</span>');
            
            // Scroll automático hacia el item actual
            if ($row.length && $row[0].scrollIntoView) {
