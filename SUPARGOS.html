            }

            try {
                const requestData = {
                    proyecto: reporte.proyecto,
                    ubicacion: reporte.ubicacion,
                    fecha: reporte.fecha,
                    nombreArchivo: reporte.nombreArchivo,
                    pdfBase64: reporte.pdfBase64,
                    resumenExtra: reporte.resumenExtra
                };

                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                await marcarComoSincronizado(reporte.id);
                
                if ($badge.length) $badge.html('<span class="badge bg-success"><i class="fas fa-check"></i> Enviado</span>');
                if ($row.length) $row.addClass('list-group-item-success');
                exitos++;

            } catch (error) {
                console.error("Error subiendo:", error);
                if ($badge.length) $badge.html('<span class="badge bg-danger"><i class="fas fa-times"></i> Error</span>');
                errores++;
            }
            
            await new Promise(r => setTimeout(r, 500));
        }

        // Mensaje final
        if (errores === 0) {
            Swal.fire({
                icon: 'success',
                title: 'Completado',
                text: `${exitos} reportes enviados exitosamente.`,
                timer: 1500, showConfirmButton: false
            });
        } else {
            Swal.fire('Finalizado', `Enviados: ${exitos}. Errores: ${errores}.`, 'warning');
        }

    } catch (e) {
        console.error("Error global en cola:", e);
        Swal.fire('Error', 'Hubo un problema procesando la cola.', 'error');
    } finally {
        // CORRECCIÓN BUG: Siempre restaurar interfaz y recargar listas
        await renderizarModalPendientes();
        $('.btn').prop('disabled', false); // Desbloquear todo
        actualizarBotonesSeleccion(); // Re-evaluar estado de botones
    }
}

// Lógica para Mover a Pendientes y Enviar (Re-Sync)
async function moverAPendientesYEnviar(ids) {
    if (!db) return;
    
    // 1. UI Loading (Bloqueamos momentáneamente)
    const $btn = $('#btn-resync-seleccionados, #btn-resync-seleccion'); // Aseguramos seleccionar el ID correcto
    const originalText = '<i class="fas fa-redo me-2"></i> Volver a Sincronizar Seleccionados';
    
    $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin me-2"></i> Moviendo...');

    // 2. Cambiar estado a 'pendiente' en la BD
    const transaction = db.transaction([STORE_PENDING], 'readwrite');
    const store = transaction.objectStore(STORE_PENDING);

    for (const id of ids) {
        await new Promise((resolve) => {
            const req = store.get(id);
            req.onsuccess = () => {
                const data = req.result;
                if (data) {
                    data.estado = 'pendiente';
                    data.creadoEn = new Date().getTime(); // Actualizamos fecha para que salga arriba
                    store.put(data);
                }
                resolve();
            };
        });
    }

    // 3. Restaurar el botón de la pestaña Historial (PARA QUE NO SE QUEDE PEGADO)
    $btn.prop('disabled', false).html(originalText);
    // Desmarcamos los checks de historial para que no queden activos
    $('.check-sincronizado').prop('checked', false);
    actualizarBotonesSeleccion();

    // 4. Actualizar visualmente las listas (Los items se moverán de pestaña)
    await renderizarModalPendientes(); 
    
    // 5. Cambiar visualmente a Tab Pendientes
    const tabPendientes = new bootstrap.Tab(document.getElementById('tab-pendientes'));
    tabPendientes.show();
    
    // 6. Obtener datos frescos de los que acabamos de mover
    const todos = await obtenerPendientes();
    const listaParaEnviar = todos.filter(r => ids.includes(r.id));

    // 7. Iniciar proceso de subida en la pestaña de pendientes
    // Usamos 'pendientes' como origen para que controle los botones de esa pestaña
    await procesarColaDeEnvio(listaParaEnviar, 'pendientes');
}

// Función auxiliar para convertir Base64 a Blob
function base64ToBlob(base64, type = 'application/pdf') {
    const binStr = atob(base64);
    const len = binStr.length;
    const arr = new Uint8Array(len);
    for (let i = 0; i < len; i++) {
        arr[i] = binStr.charCodeAt(i);
    }
    return new Blob([arr], { type: type });
}



// CONFIGURACIÓN DEL WORKER DE PDF.JS (Necesario para que funcione)
// =========================================================
//  LÓGICA PARA VISTA PREVIA DE PDF (ALTA DEFINICIÓN)
// =========================================================

// CONFIGURACIÓN DEL WORKER
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

$(document).on('click', '.btn-ver-pdf', async function(e) {
    e.stopPropagation();
    const id = parseInt($(this).data('id'));

    if (!db) {
        Swal.fire('Error', 'Base de datos no inicializada', 'error');
        return;
    }

    const btn = $(this);
    const originalHtml = btn.html();
    btn.html('<i class="fas fa-spinner fa-spin"></i>').prop('disabled', true);

    try {
        const transaction = db.transaction([STORE_PENDING], 'readonly');
        const store = transaction.objectStore(STORE_PENDING);
        const request = store.get(id);

        request.onsuccess = async function() {
            const data = request.result;
            if (data && data.pdfBase64) {
                
                // Limpiamos el contenedor
                const container = document.getElementById('pdf-render-container');
                container.innerHTML = ''; 
                
                // Abrimos el modal para que el contenedor tenga ancho real
                $('#modalPdfPreview').modal('show');

                const pdfData = atob(data.pdfBase64);
                
                try {
                    const loadingTask = pdfjsLib.getDocument({data: pdfData});
                    const pdf = await loadingTask.promise;

                    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                        const page = await pdf.getPage(pageNum);
                        
                        // 1. CALCULAR ESCALA VISUAL (Para que quepa en pantalla)
                        const viewportOriginal = page.getViewport({scale: 1});
                        // Obtenemos el ancho del contenedor (o de la ventana si es 0)
                        const containerWidth = container.clientWidth || window.innerWidth;
                        // Restamos un poco de margen (40px)
                        const desiredWidth = containerWidth - 20; 
                        const visualScale = desiredWidth / viewportOriginal.width;

                        // 2. CALCULAR ESCALA DE RENDERIZADO (CALIDAD)
                        // Usamos la densidad de pixeles del dispositivo (suele ser 2 o 3 en móviles)
                        // Multiplicamos por 2 extra para asegurar nitidez máxima al hacer zoom
                        const pixelRatio = (window.devicePixelRatio || 1) * 1.5; 
                        const renderScale = visualScale * pixelRatio;

                        const viewport = page.getViewport({scale: renderScale});

                        // 3. CREAR CANVAS
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');

                        // Dimensiones REALES (Alta resolución - Grandes)
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        // Dimensiones VISUALES (CSS - Ajustadas a la pantalla)
                        canvas.style.width = "100%"; 
                        canvas.style.maxWidth = `${desiredWidth}px`; // Que no se pase del ancho
                        canvas.style.height = "auto"; // Mantener proporción
                        canvas.style.marginBottom = "20px";
                        canvas.style.boxShadow = "0 4px 10px rgba(0,0,0,0.3)";
                        canvas.style.borderRadius = "4px";

                        container.appendChild(canvas);

                        // 4. RENDERIZAR
                        const renderContext = {
                            canvasContext: context,
                            viewport: viewport
                        };
                        await page.render(renderContext).promise;
                    }

                } catch (renderError) {
                    console.error(renderError);
                    Swal.fire('Error Visualización', 'No se pudo renderizar el PDF.', 'error');
                }

            } else {
                Swal.fire('Error', 'No se encontró el PDF.', 'error');
            }
            btn.html(originalHtml).prop('disabled', false);
        };

        request.onerror = function() {
            Swal.fire('Error', 'Error al leer DB.', 'error');
            btn.html(originalHtml).prop('disabled', false);
        };

    } catch (error) {
        console.error(error);
        btn.html(originalHtml).prop('disabled', false);
    }
});

// =========================================================
//  LÓGICA DE ZOOM (PELLIZCAR) + MOVIMIENTO LATERAL
// =========================================================

let pdfZoomLevel = 1;
let pdfInitialDistance = 0;
let pdfLastZoomLevel = 1;

// Variables para mover a los lados (Izquierda/Derecha)
let pdfPanX = 0; 
let pdfPanStartX = 0;
let pdfPanStartY = 0;
let isHorizontalMove = false;

// Configurar eventos cuando se abre el modal
$('#modalPdfPreview').on('shown.bs.modal', function () {
    const container = document.getElementById('pdf-render-container');
    
    // 1. Resetear todas las variables
    pdfZoomLevel = 1;
    pdfPanX = 0; 
    
    // Aplicar transformación inicial limpia
    container.style.transform = `translate(0px, 0px) scale(1)`;
    container.style.transformOrigin = `top center`; 
    container.style.marginBottom = '0';

    // Agregar eventos táctiles
    container.addEventListener('touchstart', handlePdfTouchStart, { passive: false });
    container.addEventListener('touchmove', handlePdfTouchMove, { passive: false });
    container.addEventListener('touchend', handlePdfTouchEnd, { passive: false });
});

$('#modalPdfPreview').on('hidden.bs.modal', function () {
    const container = document.getElementById('pdf-render-container');
    container.removeEventListener('touchstart', handlePdfTouchStart);
    container.removeEventListener('touchmove', handlePdfTouchMove);
    container.removeEventListener('touchend', handlePdfTouchEnd);
});

function handlePdfTouchStart(e) {
    // UN DEDO: Preparamos para mover a los lados
    if (e.touches.length === 1) {
        pdfPanStartX = e.touches[0].clientX - pdfPanX;
        pdfPanStartY = e.touches[0].clientY; // Guardamos Y para detectar si quiere scroll vertical
        isHorizontalMove = false; 
    }
    
    // DOS DEDOS: Zoom
    if (e.touches.length === 2) {
        pdfInitialDistance = getPinchDistance(e.touches[0], e.touches[1]);
        pdfLastZoomLevel = pdfZoomLevel;
    }
}

function handlePdfTouchMove(e) {
    const container = document.getElementById('pdf-render-container');

    // --- LÓGICA DE UN DEDO (MOVER IZQ/DER) ---
    if (e.touches.length === 1) {
        // Solo permitimos mover si hay zoom activo
        if (pdfZoomLevel > 1) {
            const currentY = e.touches[0].clientY;
            const diffX = Math.abs((e.touches[0].clientX - pdfPanX) - pdfPanStartX);
            const diffY = Math.abs(currentY - pdfPanStartY);

            // Detectamos intención: ¿Quiere mover lateral o hacer scroll vertical?
            // Si mueve más horizontalmente que verticalmente, bloqueamos el scroll y movemos el PDF
            if (!isHorizontalMove && diffX > diffY && diffX > 5) {
                isHorizontalMove = true;
            }

            if (isHorizontalMove) {
                e.preventDefault(); // Bloquear scroll nativo vertical para mover lateralmente
                pdfPanX = e.touches[0].clientX - pdfPanStartX;
                updateTransform(container);
            }
            // Si es scroll vertical (else), dejamos que el navegador lo haga nativamente
        }
    }

    // --- LÓGICA DE DOS DEDOS (ZOOM) ---
    if (e.touches.length === 2) {
        e.preventDefault(); // Evitar scroll mientras se hace zoom
        
        const currentDistance = getPinchDistance(e.touches[0], e.touches[1]);
        if (pdfInitialDistance > 0) {
            const pinchRatio = currentDistance / pdfInitialDistance;
            let newZoom = pdfLastZoomLevel * pinchRatio;
            
            // Límites de zoom (entre 1x y 4x)
            newZoom = Math.max(1, Math.min(4, newZoom));
            pdfZoomLevel = newZoom;
            
            // Si bajamos el zoom a 1, reseteamos la posición lateral para centrar
            if (pdfZoomLevel === 1) {
                pdfPanX = 0;
            }

            updateTransform(container);
            
            // Ajustar el margen inferior para poder ver todo al hacer zoom
            if(pdfZoomLevel > 1) {
                container.style.marginBottom = `${(pdfZoomLevel - 1) * 60}%`; 
            } else {
                container.style.marginBottom = '0';
            }
        }
    }
}

function handlePdfTouchEnd(e) {
    if (e.touches.length < 2) {
        pdfInitialDistance = 0;
    }
}

// Función auxiliar para aplicar el movimiento y el zoom juntos
function updateTransform(container) {
    // Importante: Aplicamos Translate (Mover) Y Scale (Zoom)
    container.style.transform = `translate(${pdfPanX}px, 0px) scale(${pdfZoomLevel})`;
}

if (typeof getPinchDistance !== 'function') {
    function getPinchDistance(touch1, touch2) {
        const dx = touch1.clientX - touch2.clientX;
        const dy = touch1.clientY - touch2.clientY;
        return Math.sqrt(dx * dx + dy * dy);
    }
}

$(document).on('click', '.btn-share-pdf', async function(e) {
    e.stopPropagation();
    const id = parseInt($(this).data('id'));

    if (!db) return;

    const btn = $(this);
    const originalHtml = btn.html();
    btn.html('<i class="fas fa-spinner fa-spin"></i>').prop('disabled', true);

    try {
        const transaction = db.transaction([STORE_PENDING], 'readonly');
        const store = transaction.objectStore(STORE_PENDING);
        const request = store.get(id);

        request.onsuccess = async function() {
            const data = request.result;
            if (data && data.pdfBase64) {
                
                // Convertir Base64 a Archivo (File Object)
                const blob = base64ToBlob(data.pdfBase64, 'application/pdf');
                const file = new File([blob], data.nombreArchivo || "reporte.pdf", { type: "application/pdf" });

                // Verificar si el navegador soporta compartir archivos
                if (navigator.canShare && navigator.canShare({ files: [file] })) {
                    try {
                        await navigator.share({
                            files: [file],
                            title: 'Reporte de Supervisión',
                            text: `Adjunto reporte de ${data.proyecto} - ${data.ubicacion}`
                        });
                        // Éxito silencioso (o puedes poner un toast)
                    } catch (error) {
                        if (error.name !== 'AbortError') {
                            console.error('Error al compartir:', error);
                            Swal.fire('Error', 'No se pudo compartir.', 'error');
                        }
                    }
                } else {
                    // Fallback para PC o navegadores viejos: Descargar
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.download = data.nombreArchivo;
                    link.click();
                    Swal.fire('Descargando', 'Tu dispositivo no soporta compartir directo, se descargará el archivo.', 'info');
                }
            }
            btn.html(originalHtml).prop('disabled', false);
        };
    } catch (error) {
        console.error(error);
        btn.html(originalHtml).prop('disabled', false);
    }
});
